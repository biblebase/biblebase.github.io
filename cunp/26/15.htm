<div class="chapter ch15" data-usfm="EZK.15"><div class="label">15</div><div class="s"><span class="heading">葡萄樹的比喻</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="EZK.15.1"><span class="label">1</span><span class="content">耶和華的話臨到我說： </span></span><span class="verse v2" data-usfm="EZK.15.2"><span class="label">2</span><span class="content">「人子啊，葡萄樹比別樣樹有甚麼強處？葡萄枝比眾樹枝有甚麼好處？ </span></span><span class="verse v3" data-usfm="EZK.15.3"><span class="label">3</span><span class="content">其上可以取木料做甚麼工用，可以取來做釘子掛甚麼器皿嗎？ </span></span><span class="verse v4" data-usfm="EZK.15.4"><span class="label">4</span><span class="content">看哪，已經拋在火中當作柴燒，火既燒了兩頭，中間也被燒了，還有益於工用嗎？ </span></span><span class="verse v5" data-usfm="EZK.15.5"><span class="label">5</span><span class="content">完全的時候尚且不合乎甚麼工用，何況被火燒壞，還能合乎甚麼工用嗎？」 </span></span><span class="verse v6" data-usfm="EZK.15.6"><span class="label">6</span><span class="content">所以，主耶和華如此說：「眾樹以內的葡萄樹，我怎樣使它在火中當柴，也必照樣待</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">的居民。 </span></span><span class="verse v7" data-usfm="EZK.15.7"><span class="label">7</span><span class="content">我必向他們變臉；他們雖從火中出來，火卻要燒滅他們。我向他們變臉的時候，你們就知道我是耶和華。 </span></span><span class="verse v8" data-usfm="EZK.15.8"><span class="label">8</span><span class="content">我必使地土荒涼，因為他們行事干犯我。這是主耶和華說的。」</span></span></div></div>
