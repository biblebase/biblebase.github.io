<div class="chapter ch3" data-usfm="HOS.3"><div class="label">3</div><div class="s"><span class="heading">何西阿和那不貞的婦人</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="HOS.3.1"><span class="label">1</span><span class="content">耶和華對我說：「你再去愛一個淫婦，就是她情人所愛的；好像</span><span class="pn"><span class="content">以色列</span></span><span class="content">人，雖然偏向別神，喜愛葡萄餅，耶和華還是愛他們。」 </span></span><span class="verse v2" data-usfm="HOS.3.2"><span class="label">2</span><span class="content">我便用銀子十五舍客勒，大麥一賀梅珥半，買她歸我。 </span></span><span class="verse v3" data-usfm="HOS.3.3"><span class="label">3</span><span class="content">我對她說：「你當多日為我獨居，不可行淫，不可歸別人為妻，我向你也必這樣。」 </span></span><span class="verse v4" data-usfm="HOS.3.4"><span class="label">4</span><span class="pn"><span class="content">以色列</span></span><span class="content">人也必多日獨居，無君王，無首領，無祭祀，無柱像，無以弗得，無家中的神像。 </span></span><span class="verse v5" data-usfm="HOS.3.5"><span class="label">5</span><span class="content">後來</span><span class="pn"><span class="content">以色列</span></span><span class="content">人必歸回</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：回心轉意</span></span></span><span class="content">，尋求他們的神－耶和華和他們的王</span><span class="pn"><span class="content">大衛</span></span><span class="content">。在末後的日子，必以敬畏的心歸向耶和華，領受他的恩惠。</span></span></div></div>
