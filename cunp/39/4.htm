<div class="chapter ch4" data-usfm="MAL.4"><div class="label">4</div><div class="s"><span class="heading">耶和華的日子臨近</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="MAL.4.1"><span class="label">1</span><span class="content">萬軍之耶和華說：「那日臨近，勢如燒着的火爐，凡狂傲的和行惡的必如碎稭，在那日必被燒盡，根本枝條一無存留。 </span></span><span class="verse v2" data-usfm="MAL.4.2"><span class="label">2</span><span class="content">但向你們敬畏我名的人必有公義的日頭出現，其光線</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">原文是翅膀</span></span></span><span class="content">有醫治之能。你們必出來跳躍如圈裏的肥犢。 </span></span><span class="verse v3" data-usfm="MAL.4.3"><span class="label">3</span><span class="content">你們必踐踏惡人；在我所定的日子，他們必如灰塵在你們腳掌之下。這是萬軍之耶和華說的。</span></span></div><div class="p"><span class="verse v3" data-usfm="MAL.4.3"><span class="content">  </span></span><span class="verse v4" data-usfm="MAL.4.4"><span class="label">4</span><span class="content">「你們當記念我僕人</span><span class="pn"><span class="content">摩西</span></span><span class="content">的律法，就是我在</span><span class="pn"><span class="content">何烈</span></span><span class="addpn"><span class="content">山</span></span><span class="content">為</span><span class="pn"><span class="content">以色列</span></span><span class="content">眾人所吩咐他的律例典章。</span></span></div><div class="p"><span class="verse v4" data-usfm="MAL.4.4"><span class="content">  </span></span><span class="verse v5" data-usfm="MAL.4.5"><span class="label">5</span><span class="content">「看哪，耶和華大而可畏之日未到以前，我必差遣先知</span><span class="pn"><span class="content">以利亞</span></span><span class="content">到你們那裏去。 </span></span><span class="verse v6" data-usfm="MAL.4.6"><span class="label">6</span><span class="content">他必使父親的心轉向兒女，兒女的心轉向父親，免得我來咒詛遍地。」</span></span></div></div>
