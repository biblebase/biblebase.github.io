<div class="chapter ch45" data-usfm="JER.45"><div class="label">45</div><div class="s"><span class="heading">耶和華給巴錄的許諾</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="JER.45.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">猶大</span></span><span class="content">王</span><span class="pn"><span class="content">約西亞</span></span><span class="content">的兒子</span><span class="pn"><span class="content">約雅敬</span></span><span class="content">第四年，</span><span class="pn"><span class="content">尼利亞</span></span><span class="content">的兒子</span><span class="pn"><span class="content">巴錄</span></span><span class="content">將先知</span><span class="pn"><span class="content">耶利米</span></span><span class="content">口中所說的話寫在書上。</span><span class="pn"><span class="content">耶利米</span></span><span class="content">說： </span></span><span class="verse v2" data-usfm="JER.45.2"><span class="label">2</span><span class="content">「</span><span class="pn"><span class="content">巴錄</span></span><span class="content">啊，耶和華－</span><span class="pn"><span class="content">以色列</span></span><span class="content">的神說： </span></span><span class="verse v3" data-usfm="JER.45.3"><span class="label">3</span><span class="pn"><span class="content">巴錄</span></span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">原文是你</span></span></span><span class="content">曾說：『哀哉！耶和華將憂愁加在我的痛苦上，我因唉哼而困乏，不得安歇。』 </span></span><span class="verse v4" data-usfm="JER.45.4"><span class="label">4</span><span class="content">你要這樣告訴他，耶和華如此說：我所建立的，我必拆毀；我所栽植的，我必拔出；在全地我都如此行。 </span></span><span class="verse v5" data-usfm="JER.45.5"><span class="label">5</span><span class="content">你為自己圖謀大事嗎？不要圖謀！我必使災禍臨到凡有血氣的。但你無論往哪裏去，我必使你以自己的命為掠物。這是耶和華說的。」</span></span></div></div>
