<div class="chapter ch10" data-usfm="EST.10"><div class="label">10</div><div class="s"><span class="heading">亞哈隨魯和末底改的功績</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="EST.10.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">亞哈隨魯</span></span><span class="content">王使旱地和海島的人民都進貢。 </span></span><span class="verse v2" data-usfm="EST.10.2"><span class="label">2</span><span class="content">他以權柄能力所行的，並他擡舉</span><span class="pn"><span class="content">末底改</span></span><span class="content">使他高升的事，豈不都寫在</span><span class="pn"><span class="content">米底亞</span></span><span class="content">和</span><span class="pn"><span class="content">波斯</span></span><span class="content">王的歷史上嗎？ </span></span><span class="verse v3" data-usfm="EST.10.3"><span class="label">3</span><span class="pn"><span class="content">猶大</span></span><span class="content">人</span><span class="pn"><span class="content">末底改</span></span><span class="content">作</span><span class="pn"><span class="content">亞哈隨魯</span></span><span class="content">王的宰相，在</span><span class="pn"><span class="content">猶大</span></span><span class="content">人中為大，得他眾弟兄的喜悅，為本族的人求好處，向他們說和平的話。</span></span></div></div>
