<div class="chapter ch25" data-usfm="JOB.25"><div class="label">25</div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="JOB.25.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">書亞</span></span><span class="content">人</span><span class="pn"><span class="content">比勒達</span></span><span class="content">回答說：</span></span></div><div class="q1"><span class="verse v1" data-usfm="JOB.25.1"><span class="content">  </span></span><span class="verse v2" data-usfm="JOB.25.2"><span class="label">2</span><span class="content">神有治理之權，有威嚴可畏；</span></span></div><div class="q1"><span class="verse v2" data-usfm="JOB.25.2"><span class="content">他在高處施行和平。</span></span></div><div class="q1"><span class="verse v2" data-usfm="JOB.25.2"><span class="content">  </span></span><span class="verse v3" data-usfm="JOB.25.3"><span class="label">3</span><span class="content">他的諸軍豈能數算？</span></span></div><div class="q1"><span class="verse v3" data-usfm="JOB.25.3"><span class="content">他的光亮一發，誰不蒙照呢？</span></span></div><div class="q1"><span class="verse v3" data-usfm="JOB.25.3"><span class="content">  </span></span><span class="verse v4" data-usfm="JOB.25.4"><span class="label">4</span><span class="content">這樣在神面前，人怎能稱義？</span></span></div><div class="q1"><span class="verse v4" data-usfm="JOB.25.4"><span class="content">婦人所生的怎能潔淨？</span></span></div><div class="q1"><span class="verse v4" data-usfm="JOB.25.4"><span class="content">  </span></span><span class="verse v5" data-usfm="JOB.25.5"><span class="label">5</span><span class="content">在神眼前，月亮也無光亮，</span></span></div><div class="q1"><span class="verse v5" data-usfm="JOB.25.5"><span class="content">星宿也不清潔。</span></span></div><div class="q1"><span class="verse v5" data-usfm="JOB.25.5"><span class="content">  </span></span><span class="verse v6" data-usfm="JOB.25.6"><span class="label">6</span><span class="content">何況如蟲的人，</span></span></div><div class="q1"><span class="verse v6" data-usfm="JOB.25.6"><span class="content">如蛆的世人呢！</span></span></div></div>
