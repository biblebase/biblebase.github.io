<div class="chapter ch127" data-usfm="PSA.127"><div class="label">127</div><div class="s"><span class="heading">稱頌神的良善</span></div><div class="d"><span class="content">所羅門上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.127.1"><span class="label">1</span><span class="content">若不是耶和華建造房屋，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">建造的人就枉然勞力；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">若不是耶和華看守城池，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">看守的人就枉然警醒。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.127.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.127.2"><span class="label">2</span><span class="content">你們清晨早起，夜晚安歇，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">吃勞碌得來的飯，本是枉然；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">惟有耶和華所親愛的，必叫他安然睡覺。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.127.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.127.3"><span class="label">3</span><span class="content">兒女是耶和華所賜的產業；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.127.3"><span class="content">所懷的胎是他所給的賞賜。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.127.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.127.4"><span class="label">4</span><span class="content">少年時</span><span class="add"><span class="content">所生</span></span><span class="content">的兒女</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.127.4"><span class="content">好像勇士手中的箭。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.127.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.127.5"><span class="label">5</span><span class="content">箭袋充滿的人便為有福；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.127.5"><span class="content">他們在城門口和仇敵說話的時候，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.127.5"><span class="content">必不至於羞愧。</span></span></div></div>
