<div class="chapter ch14" data-usfm="PSA.14"><div class="label">14</div><div class="s"><span class="heading">人的邪惡</span></div><div class="r"><span class="heading">（詩53）</span></div><div class="d"><span class="content">大衛的詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.14.1"><span class="label">1</span><span class="content">愚頑人心裏說：沒有神。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.14.1"><span class="content">他們都是邪惡，行了可憎惡的事；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.14.1"><span class="content">沒有一個人行善。</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.14.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.14.2"><span class="label">2</span><span class="content">耶和華從天上垂看世人，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.14.2"><span class="content">要看有明白的沒有，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.14.2"><span class="content">有尋求神的沒有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.14.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.14.3"><span class="label">3</span><span class="content">他們都偏離正路，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">一同變為污穢；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">並沒有行善的，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">連一個也沒有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.14.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.14.4"><span class="label">4</span><span class="content">作孽的都沒有知識嗎？</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.14.4"><span class="content">他們吞吃我的百姓，</span><span class="add"><span class="content">如同</span></span><span class="content">吃飯一樣，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.14.4"><span class="content">並不求告耶和華。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.14.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.14.5"><span class="label">5</span><span class="content">他們在那裏大大地害怕，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.14.5"><span class="content">因為神在義人的族類中。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.14.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.14.6"><span class="label">6</span><span class="content">你們叫困苦人的謀算變為羞辱；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.14.6"><span class="content">然而耶和華是他的避難所。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.14.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.14.7"><span class="label">7</span><span class="content">但願</span><span class="pn"><span class="content">以色列</span></span><span class="content">的救恩從</span><span class="pn"><span class="content">錫安</span></span><span class="content">而出。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.14.7"><span class="content">耶和華救回他被擄的子民那時，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.14.7"><span class="content">  </span><span class="pn"><span class="content">雅各</span></span><span class="content">要快樂，</span><span class="pn"><span class="content">以色列</span></span><span class="content">要歡喜。</span></span></div></div>
