<div class="chapter ch20" data-usfm="PSA.20"><div class="label">20</div><div class="s"><span class="heading">祈求勝利</span></div><div class="d"><span class="content">大衛的詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.20.1"><span class="label">1</span><span class="content">願耶和華在你遭難的日子應允你；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.20.1"><span class="content">願名為</span><span class="pn"><span class="content">雅各</span></span><span class="content">神的高舉你。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.20.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.20.2"><span class="label">2</span><span class="content">願他從聖所救助你，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.20.2"><span class="content">從</span><span class="pn"><span class="content">錫安</span></span><span class="content">堅固你，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.20.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.20.3"><span class="label">3</span><span class="content">記念你的一切供獻，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.20.3"><span class="content">悅納你的燔祭，</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.20.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.20.4"><span class="label">4</span><span class="content">將你心所願的賜給你，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.20.4"><span class="content">成就你的一切籌算。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.20.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.20.5"><span class="label">5</span><span class="content">我們要因你的救恩誇勝，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.20.5"><span class="content">要奉我們神的名豎立旌旗。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.20.5"><span class="content">願耶和華成就你一切所求的！</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.20.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.20.6"><span class="label">6</span><span class="content">現在我知道耶和華救護他的受膏者，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.20.6"><span class="content">必從他的聖天上應允他，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.20.6"><span class="content">用右手的能力救護他。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.20.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.20.7"><span class="label">7</span><span class="content">有人</span><span class="add"><span class="content">靠</span></span><span class="content">車，有人</span><span class="add"><span class="content">靠</span></span><span class="content">馬，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.20.7"><span class="content">但我們要提到耶和華－我們神的名。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.20.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.20.8"><span class="label">8</span><span class="content">他們都屈身仆倒，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.20.8"><span class="content">我們卻起來，立得正直。</span></span></div><div class="b"></div><div class="q1"><span class="verse v8" data-usfm="PSA.20.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.20.9"><span class="label">9</span><span class="content">求耶和華施行拯救；</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.20.9"><span class="content">我們呼求的時候，願王應允我們！</span></span></div></div>
