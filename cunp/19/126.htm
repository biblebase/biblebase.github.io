<div class="chapter ch126" data-usfm="PSA.126"><div class="label">126</div><div class="s"><span class="heading">被擄歸回者的歡樂</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.126.1"><span class="label">1</span><span class="content">當耶和華將那些被擄的帶回</span><span class="pn"><span class="content">錫安</span></span><span class="content">的時候，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.126.1"><span class="content">我們好像做夢的人。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.126.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.126.2"><span class="label">2</span><span class="content">我們滿口喜笑、</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">滿舌歡呼的時候，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">外邦中就有人說：</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">耶和華為他們行了大事！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.126.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.126.3"><span class="label">3</span><span class="content">耶和華果然為我們行了大事，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.126.3"><span class="content">我們就歡喜。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.126.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.126.4"><span class="label">4</span><span class="content">耶和華啊，求你使我們被擄的人歸回，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.126.4"><span class="content">好像南地的河水復流。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.126.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.126.5"><span class="label">5</span><span class="content">流淚撒種的，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.126.5"><span class="content">必歡呼收割！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.126.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.126.6"><span class="label">6</span><span class="content">那帶種流淚出去的，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.126.6"><span class="content">必要歡歡樂樂地帶禾捆回來！</span></span></div></div>
