<div class="chapter ch123" data-usfm="PSA.123"><div class="label">123</div><div class="s"><span class="heading">求主憐憫</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.123.1"><span class="label">1</span><span class="content">坐在天上的</span><span class="add"><span class="content">主</span></span><span class="content">啊，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.123.1"><span class="content">我向你舉目。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.123.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.123.2"><span class="label">2</span><span class="content">看哪，僕人的眼睛怎樣望主人的手，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">使女的眼睛怎樣望主母的手，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">我們的眼睛也照樣望耶和華－我們的神，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">直到他憐憫我們。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.123.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.123.3"><span class="label">3</span><span class="content">耶和華啊，求你憐憫我們，憐憫我們！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.123.3"><span class="content">因為我們被藐視，已到極處。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.123.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.123.4"><span class="label">4</span><span class="content">我們被那些安逸人的譏誚</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.123.4"><span class="content">和驕傲人的藐視，已到極處。</span></span></div></div>
