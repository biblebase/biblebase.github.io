<div class="chapter ch129" data-usfm="PSA.129"><div class="label">129</div><div class="s"><span class="heading">求耶和華退敵</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.129.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">當說：從我幼年以來，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.129.1"><span class="content">敵人屢次苦害我，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.129.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.129.2"><span class="label">2</span><span class="content">從我幼年以來，敵人屢次苦害我，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.129.2"><span class="content">卻沒有勝了我。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.129.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.129.3"><span class="label">3</span><span class="content">  </span><span class="add"><span class="content">如同</span></span><span class="content">扶犂的在我背上扶犂而耕，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.129.3"><span class="content">耕的犂溝甚長。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.129.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.129.4"><span class="label">4</span><span class="content">耶和華是公義的；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.129.4"><span class="content">他砍斷了惡人的繩索。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.129.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.129.5"><span class="label">5</span><span class="content">願恨惡</span><span class="pn"><span class="content">錫安</span></span><span class="content">的都蒙羞退後！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.129.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.129.6"><span class="label">6</span><span class="content">願他們像房頂上的草，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.129.6"><span class="content">未長成而枯乾，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.129.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.129.7"><span class="label">7</span><span class="content">收割的不夠一把，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.129.7"><span class="content">捆禾的也不滿懷。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.129.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.129.8"><span class="label">8</span><span class="content">過路的也不說：</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.129.8"><span class="content">願耶和華所賜的福歸與你們！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.129.8"><span class="content">我們奉耶和華的名給你們祝福！</span></span></div></div>
