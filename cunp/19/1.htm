<div class="chapter ch1" data-usfm="PSA.1"><div class="label">1</div><div class="ms"><span class="heading">詩、篇、卷、一</span></div><div class="s"><span class="heading">真福</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.1.1"><span class="label">1</span><span class="content">不從惡人的計謀，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.1.1"><span class="content">不站罪人的道路，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.1.1"><span class="content">不坐褻慢人的座位，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.1.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.1.2"><span class="label">2</span><span class="content">惟喜愛耶和華的律法，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.1.2"><span class="content">晝夜思想，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.1.2"><span class="content">這人便為有福！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.1.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.1.3"><span class="label">3</span><span class="content">他要像一棵樹栽在溪水旁，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">按時候結果子，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">葉子也不枯乾。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">凡他所做的盡都順利。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.1.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.1.4"><span class="label">4</span><span class="content">惡人並不是這樣，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.1.4"><span class="content">乃像糠粃被風吹散。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.1.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.1.5"><span class="label">5</span><span class="content">因此，當審判的時候，惡人必站立不住；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.1.5"><span class="content">罪人在義人的會中也是如此。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.1.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.1.6"><span class="label">6</span><span class="content">因為耶和華知道義人的道路；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.1.6"><span class="content">惡人的道路卻必滅亡。</span></span></div></div>
