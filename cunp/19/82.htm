<div class="chapter ch82" data-usfm="PSA.82"><div class="label">82</div><div class="s"><span class="heading">神是最高的主宰</span></div><div class="d"><span class="content">亞薩的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.82.1"><span class="label">1</span><span class="content">神站在有權力者的會中，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.82.1"><span class="content">在諸神中行審判，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.82.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.82.2"><span class="label">2</span><span class="content">說：你們審判不秉公義，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.82.2"><span class="content">徇惡人的情面，要到幾時呢？</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.82.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.82.3"><span class="label">3</span><span class="content">你們當為貧寒的人和孤兒伸冤；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.82.3"><span class="content">當為困苦和窮乏的人施行公義。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.82.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.82.4"><span class="label">4</span><span class="content">當保護貧寒和窮乏的人，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.82.4"><span class="content">救他們脫離惡人的手。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.82.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.82.5"><span class="label">5</span><span class="content">你們仍不知道，也不明白，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.82.5"><span class="content">在黑暗中走來走去；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.82.5"><span class="content">地的根基都搖動了。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.82.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.82.6"><span class="label">6</span><span class="content">我曾說：你們是神，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.82.6"><span class="content">都是至高者的兒子。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.82.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.82.7"><span class="label">7</span><span class="content">然而，你們要死，與世人一樣，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.82.7"><span class="content">要仆倒，像王子中的一位。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.82.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.82.8"><span class="label">8</span><span class="content">神啊，求你起來審判世界，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.82.8"><span class="content">因為你要得萬邦為業。</span></span></div></div>
