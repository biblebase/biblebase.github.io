<div class="chapter ch99" data-usfm="PSA.99"><div class="label">99</div><div class="s"><span class="heading">神是至高之王</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.99.1"><span class="label">1</span><span class="content">耶和華作王；萬民當戰抖！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.99.1"><span class="content">他坐在二基路伯上，地當動搖。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.99.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.99.2"><span class="label">2</span><span class="content">耶和華在</span><span class="pn"><span class="content">錫安</span></span><span class="content">為大；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.99.2"><span class="content">他超乎萬民之上。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.99.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.99.3"><span class="label">3</span><span class="content">他們當稱讚他大而可畏的名；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.99.3"><span class="content">他本為聖！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.99.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.99.4"><span class="label">4</span><span class="content">王有能力，喜愛公平，堅立公正，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.99.4"><span class="content">在</span><span class="pn"><span class="content">雅各</span></span><span class="content">中施行公平和公義。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.99.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.99.5"><span class="label">5</span><span class="content">你們當尊崇耶和華－我們的神，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.99.5"><span class="content">在他腳凳前下拜。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.99.5"><span class="content">他本為聖！</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.99.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.99.6"><span class="label">6</span><span class="content">在他的祭司中有</span><span class="pn"><span class="content">摩西</span></span><span class="content">和</span><span class="pn"><span class="content">亞倫</span></span><span class="content">；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.99.6"><span class="content">在求告他名的人中有</span><span class="pn"><span class="content">撒母耳</span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.99.6"><span class="content">他們求告耶和華，他就應允他們。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.99.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.99.7"><span class="label">7</span><span class="content">他在雲柱中對他們說話；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.99.7"><span class="content">他們遵守他的法度和他所賜給他們的律例。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.99.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.99.8"><span class="label">8</span><span class="content">耶和華－我們的神啊，你應允他們；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.99.8"><span class="content">你是赦免他們的神，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.99.8"><span class="content">卻按他們所行的報應他們。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.99.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.99.9"><span class="label">9</span><span class="content">你們要尊崇耶和華－我們的神，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.99.9"><span class="content">在他的聖山下拜，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.99.9"><span class="content">因為耶和華－我們的神本為聖！</span></span></div></div>
