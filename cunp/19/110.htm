<div class="chapter ch110" data-usfm="PSA.110"><div class="label">110</div><div class="s"><span class="heading">耶和華及其所選之王</span></div><div class="d"><span class="content">大衛的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.110.1"><span class="label">1</span><span class="content">耶和華對我主說：</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.110.1"><span class="content">你坐在我的右邊，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.110.1"><span class="content">等我使你仇敵作你的腳凳。</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.110.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.110.2"><span class="label">2</span><span class="content">耶和華必使你從</span><span class="pn"><span class="content">錫安</span></span><span class="content">伸出能力的杖來；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.110.2"><span class="content">你要在你仇敵中掌權。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.110.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.110.3"><span class="label">3</span><span class="content">當你掌權的日子</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：行軍的日子</span></span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">你的民要以聖潔的妝飾為衣</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：以聖潔為妝飾</span></span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">甘心犧牲自己；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">你的民多如清晨的甘露</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：你少年時光耀如清晨的甘露</span></span></span><span class="content">。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.110.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.110.4"><span class="label">4</span><span class="content">耶和華起了誓，決不後悔，</span><span class="add"><span class="content">說</span></span><span class="content">：</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.110.4"><span class="content">你是照着</span><span class="pn"><span class="content">麥基洗德</span></span><span class="content">的等次永遠為祭司。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.110.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.110.5"><span class="label">5</span><span class="content">在你右邊的主，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.110.5"><span class="content">當他發怒的日子，必打傷列王。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.110.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.110.6"><span class="label">6</span><span class="content">他要在列邦中刑罰</span><span class="add"><span class="content">惡人</span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.110.6"><span class="content">屍首就遍滿</span><span class="add"><span class="content">各處</span></span><span class="content">；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.110.6"><span class="content">他要在許多國中打破</span><span class="add"><span class="content">仇敵的</span></span><span class="content">頭。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.110.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.110.7"><span class="label">7</span><span class="content">他要喝路旁的河水，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.110.7"><span class="content">因此必擡起頭來。</span></span></div></div>
