<div class="chapter ch138" data-usfm="PSA.138"><div class="label">138</div><div class="s"><span class="heading">感恩之禱</span></div><div class="d"><span class="content">大衛的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.138.1"><span class="label">1</span><span class="content">我要一心稱謝你，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.138.1"><span class="content">在諸神面前歌頌你。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.138.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.138.2"><span class="label">2</span><span class="content">我要向你的聖殿下拜，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.138.2"><span class="content">為你的慈愛和誠實稱讚你的名；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.138.2"><span class="content">因你使你的話顯為大，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.138.2"><span class="content">過於你所應許的</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：超乎你的名聲</span></span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.138.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.138.3"><span class="label">3</span><span class="content">我呼求的日子，你就應允我，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.138.3"><span class="content">鼓勵我，使我心裏有能力。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.138.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.138.4"><span class="label">4</span><span class="content">耶和華啊，地上的君王都要稱謝你，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.138.4"><span class="content">因他們聽見了你口中的言語。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.138.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.138.5"><span class="label">5</span><span class="content">他們要歌頌耶和華的作為，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.138.5"><span class="content">因耶和華大有榮耀。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.138.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.138.6"><span class="label">6</span><span class="content">耶和華雖高，仍看顧低微的人；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.138.6"><span class="content">他卻從遠處看出驕傲的人。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.138.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.138.7"><span class="label">7</span><span class="content">我雖行在患難中，你必將我救活；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.138.7"><span class="content">我的仇敵發怒，你必伸手抵擋他們；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.138.7"><span class="content">你的右手也必救我。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.138.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.138.8"><span class="label">8</span><span class="content">耶和華必成全關乎我的事；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.138.8"><span class="content">耶和華啊，你的慈愛永遠長存！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.138.8"><span class="content">求你不要離棄你手所造的。</span></span></div></div>
