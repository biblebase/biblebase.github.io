<div class="chapter ch11" data-usfm="PSA.11"><div class="label">11</div><div class="s"><span class="heading">在主裏得安穩</span></div><div class="d"><span class="content">大衛的詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.11.1"><span class="label">1</span><span class="content">我是投靠耶和華；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.11.1"><span class="content">你們怎麼對我說：你當像鳥飛往你的山去。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.11.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.11.2"><span class="label">2</span><span class="content">看哪，惡人彎弓，把箭搭在弦上，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.11.2"><span class="content">要在暗中射那心裏正直的人。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.11.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.11.3"><span class="label">3</span><span class="content">根基若毀壞，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.11.3"><span class="content">義人還能做甚麼呢？</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.11.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.11.4"><span class="label">4</span><span class="content">耶和華在他的聖殿裏；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">耶和華的寶座在天上；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">他的慧眼察看世人。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.11.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.11.5"><span class="label">5</span><span class="content">耶和華試驗義人；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.11.5"><span class="content">惟有惡人和喜愛強暴的人，他心裏恨惡。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.11.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.11.6"><span class="label">6</span><span class="content">他要向惡人密布網羅；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.11.6"><span class="content">有烈火、硫磺、熱風，作他們杯中的分。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.11.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.11.7"><span class="label">7</span><span class="content">因為耶和華是公義的，他喜愛公義；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.11.7"><span class="content">正直人必得見他的面。</span></span></div></div>
