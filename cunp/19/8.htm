<div class="chapter ch8" data-usfm="PSA.8"><div class="label">8</div><div class="s"><span class="heading">神的榮耀和人的尊貴</span></div><div class="d"><span class="content">大衛的詩，交與伶長。用迦特樂器。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.8.1"><span class="label">1</span><span class="content">耶和華－我們的主啊，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.8.1"><span class="content">你的名在全地何其美！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.8.1"><span class="content">你將你的榮耀彰顯於天。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.8.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.8.2"><span class="label">2</span><span class="content">你因敵人的緣故，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.8.2"><span class="content">從嬰孩和吃奶的口中，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.8.2"><span class="content">建立了能力，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.8.2"><span class="content">使仇敵和報仇的閉口無言。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.8.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.8.3"><span class="label">3</span><span class="content">我觀看你指頭所造的天，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.8.3"><span class="content">並你所陳設的月亮星宿，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.8.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.8.4"><span class="label">4</span><span class="content">  </span><span class="add"><span class="content">便說</span></span><span class="content">：人算甚麼，你竟顧念他！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.8.4"><span class="content">世人算甚麼，你竟眷顧他！</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.8.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.8.5"><span class="label">5</span><span class="content">你叫他比天使</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：神</span></span></span><span class="content">微小一點，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.8.5"><span class="content">並賜他榮耀尊貴為冠冕。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.8.5"><span class="content">  </span></span><span class="verse v6 v7 v8" data-usfm="PSA.8.6+PSA.8.7+PSA.8.8"><span class="label">6-8</span><span class="content">你派他管理你手所造的，</span></span></div><div class="q1"><span class="verse v6 v7 v8" data-usfm="PSA.8.6+PSA.8.7+PSA.8.8"><span class="content">使萬物，就是一切的牛羊、</span></span></div><div class="q1"><span class="verse v6 v7 v8" data-usfm="PSA.8.6+PSA.8.7+PSA.8.8"><span class="content">田野的獸、空中的鳥、海裏的魚，</span></span></div><div class="q1"><span class="verse v6 v7 v8" data-usfm="PSA.8.6+PSA.8.7+PSA.8.8"><span class="content">凡經行海道的，都服在他的腳下。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6 v7 v8" data-usfm="PSA.8.6+PSA.8.7+PSA.8.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.8.9"><span class="label">9</span><span class="content">耶和華－我們的主啊，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.8.9"><span class="content">你的名在全地何其美！</span></span></div></div>
