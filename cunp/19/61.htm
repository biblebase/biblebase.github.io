<div class="chapter ch61" data-usfm="PSA.61"><div class="label">61</div><div class="s"><span class="heading">求主保佑</span></div><div class="d"><span class="content">大衛的詩，交與伶長。用絲弦的樂器。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.61.1"><span class="label">1</span><span class="content">神啊，求你聽我的呼求，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.61.1"><span class="content">側耳聽我的禱告！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.61.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.61.2"><span class="label">2</span><span class="content">我心裏發昏的時候，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.61.2"><span class="content">我要從地極求告你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.61.2"><span class="content">求你領我到那比我更高的磐石！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.61.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.61.3"><span class="label">3</span><span class="content">因為你作過我的避難所，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.61.3"><span class="content">作過我的堅固臺，脫離仇敵。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.61.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.61.4"><span class="label">4</span><span class="content">我要永遠住在你的帳幕裏！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.61.4"><span class="content">我要投靠在你翅膀下的隱密處！</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.61.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.61.5"><span class="label">5</span><span class="content">神啊，你原是聽了我所許的願；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.61.5"><span class="content">你將產業賜給敬畏你名的人。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.61.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.61.6"><span class="label">6</span><span class="content">你要加添王的壽數；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.61.6"><span class="content">他的年歲必存到世世。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.61.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.61.7"><span class="label">7</span><span class="content">他必永遠坐在神面前；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.61.7"><span class="content">願你預備慈愛和誠實保佑他！</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.61.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.61.8"><span class="label">8</span><span class="content">這樣，我要歌頌你的名，直到永遠，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.61.8"><span class="content">好天天還我所許的願。</span></span></div></div>
