<div class="chapter ch13" data-usfm="PSA.13"><div class="label">13</div><div class="s"><span class="heading">求耶和華看顧</span></div><div class="d"><span class="content">大衛的詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.13.1"><span class="label">1</span><span class="content">耶和華啊，你忘記我要到幾時呢？要到永遠嗎？</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.13.1"><span class="content">你掩面不顧我要到幾時呢？</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.13.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.13.2"><span class="label">2</span><span class="content">我心裏籌算，終日愁苦，要到幾時呢？</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.13.2"><span class="content">我的仇敵升高壓制我，要到幾時呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.13.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.13.3"><span class="label">3</span><span class="content">耶和華－我的神啊，求你看顧我，應允我！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.13.3"><span class="content">使我眼目光明，免得我沉睡至死；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.13.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.13.4"><span class="label">4</span><span class="content">免得我的仇敵說：我勝了他；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.13.4"><span class="content">免得我的敵人在我搖動的時候喜樂。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.13.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.13.5"><span class="label">5</span><span class="content">但我倚靠你的慈愛；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.13.5"><span class="content">我的心因你的救恩快樂。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.13.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.13.6"><span class="label">6</span><span class="content">我要向耶和華歌唱，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.13.6"><span class="content">因他用厚恩待我。</span></span></div></div>
