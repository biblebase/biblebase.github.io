<div class="chapter ch53" data-usfm="PSA.53"><div class="label">53</div><div class="s"><span class="heading">人的邪惡</span></div><div class="r"><span class="heading">（詩14）</span></div><div class="d"><span class="content">大衛的訓誨詩，交與伶長。調用麻哈拉。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.53.1"><span class="label">1</span><span class="content">愚頑人心裏說：沒有神。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.53.1"><span class="content">他們都是邪惡，行了可憎惡的罪孽；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.53.1"><span class="content">沒有一個人行善。</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.53.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.53.2"><span class="label">2</span><span class="content">神從天上垂看世人，要看有明白的沒有？</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.53.2"><span class="content">有尋求他的沒有？</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.53.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.53.3"><span class="label">3</span><span class="content">他們各人都退後，一同變為污穢；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.53.3"><span class="content">並沒有行善的，連一個也沒有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.53.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.53.4"><span class="label">4</span><span class="content">作孽的沒有知識嗎？</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.53.4"><span class="content">他們吞吃我的百姓如同吃飯一樣，並不求告神。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.53.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.53.5"><span class="label">5</span><span class="content">他們在無可懼怕之處就大大害怕，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.53.5"><span class="content">因為神把那安營攻擊你之人的骨頭散開了。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.53.5"><span class="content">你使他們蒙羞，因為神棄絕了他們。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.53.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.53.6"><span class="label">6</span><span class="content">但願</span><span class="pn"><span class="content">以色列</span></span><span class="content">的救恩從</span><span class="pn"><span class="content">錫安</span></span><span class="content">而出。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.53.6"><span class="content">神救回他被擄的子民那時，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.53.6"><span class="content">  </span><span class="pn"><span class="content">雅各</span></span><span class="content">要快樂，</span><span class="pn"><span class="content">以色列</span></span><span class="content">要歡喜。</span></span></div></div>
