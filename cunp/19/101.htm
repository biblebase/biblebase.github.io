<div class="chapter ch101" data-usfm="PSA.101"><div class="label">101</div><div class="s"><span class="heading">王的諾言</span></div><div class="d"><span class="content">大衛的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.101.1"><span class="label">1</span><span class="content">我要歌唱慈愛和公平；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.101.1"><span class="content">耶和華啊，我要向你歌頌！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.101.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.101.2"><span class="label">2</span><span class="content">我要用智慧行完全的道。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.101.2"><span class="content">你幾時到我這裏來呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.101.2"><span class="content">我要存完全的心行在我家中。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.101.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.101.3"><span class="label">3</span><span class="content">邪僻的事，我都不擺在我眼前；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.101.3"><span class="content">悖逆人所做的事，我甚恨惡，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.101.3"><span class="content">不容沾在我身上。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.101.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.101.4"><span class="label">4</span><span class="content">彎曲的心思，我必遠離；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.101.4"><span class="content">一切的惡人</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：惡事</span></span></span><span class="content">，我不認識。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.101.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.101.5"><span class="label">5</span><span class="content">在暗中讒謗他鄰居的，我必將他滅絕；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.101.5"><span class="content">眼目高傲、心裏驕縱的，我必不容他。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.101.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.101.6"><span class="label">6</span><span class="content">我眼要看國中的誠實人，叫他們與我同住；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.101.6"><span class="content">行為完全的，他要伺候我。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.101.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.101.7"><span class="label">7</span><span class="content">行詭詐的，必不得住在我家裏；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.101.7"><span class="content">說謊話的，必不得立在我眼前。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.101.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.101.8"><span class="label">8</span><span class="content">我每日早晨要滅絕國中所有的惡人，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.101.8"><span class="content">好把一切作孽的從耶和華的城裏剪除。</span></span></div></div>
