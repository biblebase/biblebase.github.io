<div class="chapter ch112" data-usfm="PSA.112"><div class="label">112</div><div class="s"><span class="heading">義人之福</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.112.1"><span class="label">1</span><span class="content">你們要讚美耶和華！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.112.1"><span class="content">敬畏耶和華，甚喜愛他命令的，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.112.1"><span class="content">這人便為有福！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.112.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.112.2"><span class="label">2</span><span class="content">他的後裔在世必強盛；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.112.2"><span class="content">正直人的後代必要蒙福。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.112.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.112.3"><span class="label">3</span><span class="content">他家中有貨物，有錢財；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.112.3"><span class="content">他的公義存到永遠。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.112.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.112.4"><span class="label">4</span><span class="content">正直人在黑暗中，有光向他發現；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.112.4"><span class="content">他有恩惠，有憐憫，有公義。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.112.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.112.5"><span class="label">5</span><span class="content">施恩與人、借貸與人的，這人事情順利；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.112.5"><span class="content">他被審判的時候要訴明自己的冤。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.112.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.112.6"><span class="label">6</span><span class="content">他永不動搖；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.112.6"><span class="content">義人被記念，直到永遠。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.112.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.112.7"><span class="label">7</span><span class="content">他必不怕凶惡的信息；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.112.7"><span class="content">他心堅定，倚靠耶和華。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.112.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.112.8"><span class="label">8</span><span class="content">他心確定，總不懼怕，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.112.8"><span class="content">直到他看見敵人</span><span class="add"><span class="content">遭報</span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.112.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.112.9"><span class="label">9</span><span class="content">他施捨</span><span class="add"><span class="content">錢財</span></span><span class="content">，賙濟貧窮；</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.112.9"><span class="content">他的仁義存到永遠。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.112.9"><span class="content">他的角必被高舉，大有榮耀。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.112.9"><span class="content">  </span></span><span class="verse v10" data-usfm="PSA.112.10"><span class="label">10</span><span class="content">惡人看見便惱恨，必咬牙而消化；</span></span></div><div class="q1"><span class="verse v10" data-usfm="PSA.112.10"><span class="content">惡人的心願要歸滅絕。</span></span></div></div>
