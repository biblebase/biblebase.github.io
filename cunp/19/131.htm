<div class="chapter ch131" data-usfm="PSA.131"><div class="label">131</div><div class="s"><span class="heading">謙卑靠主</span></div><div class="d"><span class="content">大衛上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.131.1"><span class="label">1</span><span class="content">耶和華啊，我的心不狂傲，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">我的眼不高大；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">重大和測不透的事，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">我也不敢行。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.131.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.131.2"><span class="label">2</span><span class="content">我的心平穩安靜，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.131.2"><span class="content">好像斷過奶的孩子在他母親的懷中；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.131.2"><span class="content">我的心在我裏面真像斷過奶的孩子。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.131.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.131.3"><span class="label">3</span><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">啊，你當仰望耶和華，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.131.3"><span class="content">從今時直到永遠！</span></span></div></div>
