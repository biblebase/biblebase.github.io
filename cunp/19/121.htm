<div class="chapter ch121" data-usfm="PSA.121"><div class="label">121</div><div class="s"><span class="heading">耶和華是我們的保護者</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.121.1"><span class="label">1</span><span class="content">我要向山舉目；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.121.1"><span class="content">我的幫助從何而來？</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.121.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.121.2"><span class="label">2</span><span class="content">我的幫助</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.121.2"><span class="content">從造天地的耶和華而來。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.121.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.121.3"><span class="label">3</span><span class="content">他必不叫你的腳搖動；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.121.3"><span class="content">保護你的必不打盹！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.121.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.121.4"><span class="label">4</span><span class="content">保護</span><span class="pn"><span class="content">以色列</span></span><span class="content">的，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.121.4"><span class="content">也不打盹也不睡覺。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.121.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.121.5"><span class="label">5</span><span class="content">保護你的是耶和華；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.121.5"><span class="content">耶和華在你右邊蔭庇你。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.121.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.121.6"><span class="label">6</span><span class="content">白日，太陽必不傷你；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.121.6"><span class="content">夜間，月亮必不害你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.121.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.121.7"><span class="label">7</span><span class="content">耶和華要保護你，免受一切的災害；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.121.7"><span class="content">他要保護你的性命。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.121.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.121.8"><span class="label">8</span><span class="content">你出你入，耶和華要保護你，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.121.8"><span class="content">從今時直到永遠。</span></span></div></div>
