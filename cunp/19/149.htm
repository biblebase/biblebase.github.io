<div class="chapter ch149" data-usfm="PSA.149"><div class="label">149</div><div class="s"><span class="heading">讚美的聖詩</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.149.1"><span class="label">1</span><span class="content">你們要讚美耶和華！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.149.1"><span class="content">向耶和華唱新歌，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.149.1"><span class="content">在聖民的會中讚美他！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.149.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.149.2"><span class="label">2</span><span class="content">願</span><span class="pn"><span class="content">以色列</span></span><span class="content">因造他的主歡喜！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.149.2"><span class="content">願</span><span class="pn"><span class="content">錫安</span></span><span class="content">的民因他們的王快樂！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.149.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.149.3"><span class="label">3</span><span class="content">願他們跳舞讚美他的名，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.149.3"><span class="content">擊鼓彈琴歌頌他！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.149.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.149.4"><span class="label">4</span><span class="content">因為耶和華喜愛他的百姓；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.149.4"><span class="content">他要用救恩當作謙卑人的妝飾。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.149.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.149.5"><span class="label">5</span><span class="content">願聖民因</span><span class="add"><span class="content">所得的</span></span><span class="content">榮耀高興！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.149.5"><span class="content">願他們在牀上歡呼！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.149.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.149.6"><span class="label">6</span><span class="content">願他們口中稱讚神為高，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.149.6"><span class="content">手裏有兩刃的刀，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.149.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.149.7"><span class="label">7</span><span class="content">為要報復列邦，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.149.7"><span class="content">刑罰萬民。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.149.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.149.8"><span class="label">8</span><span class="content">要用鍊子捆他們的君王，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.149.8"><span class="content">用鐵鐐鎖他們的大臣；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.149.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.149.9"><span class="label">9</span><span class="content">要在他們身上施行所記錄的審判。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.149.9"><span class="content">他的聖民都有這榮耀。</span></span></div><div class="b"></div><div class="q1"><span class="verse v9" data-usfm="PSA.149.9"><span class="content">你們要讚美耶和華！</span></span></div></div>
