<div class="chapter ch93" data-usfm="PSA.93"><div class="label">93</div><div class="s"><span class="heading">神是王</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.93.1"><span class="label">1</span><span class="content">耶和華作王！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">他以威嚴為衣穿上；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">耶和華以能力為衣，以能力束腰，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">世界就堅定，不得動搖。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.93.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.93.2"><span class="label">2</span><span class="content">你的寶座從太初立定；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.93.2"><span class="content">你從亙古就有。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.93.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.93.3"><span class="label">3</span><span class="content">耶和華啊，大水揚起，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.93.3"><span class="content">大水發聲，波浪澎湃。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.93.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.93.4"><span class="label">4</span><span class="content">耶和華在高處大有能力，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.93.4"><span class="content">勝過諸水的響聲，洋海的大浪。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.93.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.93.5"><span class="label">5</span><span class="content">耶和華啊，你的法度最的確；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.93.5"><span class="content">你的殿永稱為聖，是合宜的。</span></span></div></div>
