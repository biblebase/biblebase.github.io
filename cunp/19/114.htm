<div class="chapter ch114" data-usfm="PSA.114"><div class="label">114</div><div class="s"><span class="heading">逾越節之歌</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.114.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">出了</span><span class="pn"><span class="content">埃及</span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.114.1"><span class="content">  </span><span class="pn"><span class="content">雅各</span></span><span class="content">家離開說異言之民；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.114.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.114.2"><span class="label">2</span><span class="content">那時，</span><span class="pn"><span class="content">猶大</span></span><span class="content">為主的聖所，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.114.2"><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">為他所治理的國度。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.114.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.114.3"><span class="label">3</span><span class="content">滄海看見就奔逃；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.114.3"><span class="content">  </span><span class="pn"><span class="content">約旦河</span></span><span class="content">也倒流。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.114.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.114.4"><span class="label">4</span><span class="content">大山踴躍，如公羊；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.114.4"><span class="content">小山跳舞，如羊羔。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.114.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.114.5"><span class="label">5</span><span class="content">滄海啊，你為何奔逃？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.114.5"><span class="content">  </span><span class="pn"><span class="content">約旦</span></span><span class="content">哪，你為何倒流？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.114.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.114.6"><span class="label">6</span><span class="content">大山哪，你為何踴躍，如公羊？</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.114.6"><span class="content">小山哪，你為何跳舞，如羊羔？</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.114.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.114.7"><span class="label">7</span><span class="content">大地啊，你因見主的面，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.114.7"><span class="content">就是</span><span class="pn"><span class="content">雅各</span></span><span class="content">神的面，便要震動。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.114.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.114.8"><span class="label">8</span><span class="content">他叫磐石變為水池，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.114.8"><span class="content">叫堅石變為泉源。</span></span></div></div>
