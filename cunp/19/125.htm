<div class="chapter ch125" data-usfm="PSA.125"><div class="label">125</div><div class="s"><span class="heading">耶和華子民的安全</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.125.1"><span class="label">1</span><span class="content">倚靠耶和華的人</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.125.1"><span class="content">好像</span><span class="pn"><span class="content">錫安山</span></span><span class="content">，永不動搖。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.125.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.125.2"><span class="label">2</span><span class="content">眾山怎樣圍繞</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.125.2"><span class="content">耶和華也照樣圍繞他的百姓，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.125.2"><span class="content">從今時直到永遠。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.125.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.125.3"><span class="label">3</span><span class="content">惡人的杖不常落在義人的分上，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.125.3"><span class="content">免得義人伸手作惡。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.125.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.125.4"><span class="label">4</span><span class="content">耶和華啊，求你善待那些為善</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.125.4"><span class="content">和心裏正直的人。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.125.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.125.5"><span class="label">5</span><span class="content">至於那偏行彎曲道路的人，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.125.5"><span class="content">耶和華必使他和作惡的人一同出去</span><span class="add"><span class="content">受刑</span></span><span class="content">。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.125.5"><span class="content">願平安歸於</span><span class="pn"><span class="content">以色列</span></span><span class="content">！</span></span></div></div>
