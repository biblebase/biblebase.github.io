<div class="chapter ch54" data-usfm="PSA.54"><div class="label">54</div><div class="s"><span class="heading">遭敵迫害求主保護</span></div><div class="d"><span class="content">西弗人來對掃羅說：「大衛豈不是在我們那裏藏身嗎？」那時，大衛作這訓誨詩，交與伶長。用絲弦的樂器。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.54.1"><span class="label">1</span><span class="content">神啊，求你以你的名救我，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.54.1"><span class="content">憑你的大能為我伸冤。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.54.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.54.2"><span class="label">2</span><span class="content">神啊，求你聽我的禱告，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.54.2"><span class="content">留心聽我口中的言語。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.54.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.54.3"><span class="label">3</span><span class="content">因為，外人起來攻擊我，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.54.3"><span class="content">強暴人尋索我的命；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.54.3"><span class="content">他們眼中沒有神。</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.54.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.54.4"><span class="label">4</span><span class="content">神是幫助我的，是扶持我命的。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.54.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.54.5"><span class="label">5</span><span class="content">他要報應我仇敵所行的惡；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.54.5"><span class="content">求你憑你的誠實滅絕他們。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.54.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.54.6"><span class="label">6</span><span class="content">我要把甘心祭獻給你。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.54.6"><span class="content">耶和華啊，我要稱讚你的名；這名本為美好。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.54.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.54.7"><span class="label">7</span><span class="content">他從一切的急難中把我救出來；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.54.7"><span class="content">我的眼睛也看見了我仇敵</span><span class="add"><span class="content">遭報</span></span><span class="content">。</span></span></div></div>
