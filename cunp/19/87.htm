<div class="chapter ch87" data-usfm="PSA.87"><div class="label">87</div><div class="s"><span class="heading">錫安頌</span></div><div class="d"><span class="content">可拉後裔的詩歌。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.87.1"><span class="label">1</span><span class="content">耶和華所立的根基在聖山上。 </span></span><span class="verse v2" data-usfm="PSA.87.2"><span class="label">2</span><span class="content">他愛</span><span class="pn"><span class="content">錫安</span></span><span class="content">的門，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.87.2"><span class="content">勝於愛</span><span class="pn"><span class="content">雅各</span></span><span class="content">一切的住處。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.87.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.87.3"><span class="label">3</span><span class="content">神的城啊，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.87.3"><span class="content">有榮耀的事乃指着你說的。</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.87.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.87.4"><span class="label">4</span><span class="content">我要提起</span><span class="pn"><span class="content">拉哈伯</span></span><span class="content">和</span><span class="pn"><span class="content">巴比倫</span></span><span class="content">人，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">是在認識我之中的；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">看哪，</span><span class="pn"><span class="content">非利士</span></span><span class="content">和</span><span class="pn"><span class="content">泰爾</span></span><span class="content">並</span><span class="pn"><span class="content">古實</span></span><span class="content">人，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">個個生在那裏。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.87.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.87.5"><span class="label">5</span><span class="content">論到</span><span class="pn"><span class="content">錫安</span></span><span class="content">，必說：</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.87.5"><span class="content">這一個、那一個都生在其中，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.87.5"><span class="content">而且至高者必親自堅立這城。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.87.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.87.6"><span class="label">6</span><span class="content">當耶和華記錄萬民的時候，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.87.6"><span class="content">他要點出這一個生在那裏。</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.87.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.87.7"><span class="label">7</span><span class="content">歌唱的，跳舞的，都</span><span class="add"><span class="content">要說</span></span><span class="content">：</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.87.7"><span class="content">我的泉源都在你裏面。</span></span></div></div>
