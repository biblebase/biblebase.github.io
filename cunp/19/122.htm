<div class="chapter ch122" data-usfm="PSA.122"><div class="label">122</div><div class="s"><span class="heading">耶路撒冷頌</span></div><div class="d"><span class="content">大衛上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.122.1"><span class="label">1</span><span class="content">人對我說：我們往耶和華的殿去，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.122.1"><span class="content">我就歡喜。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.122.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.122.2"><span class="label">2</span><span class="content">  </span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">啊，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.122.2"><span class="content">我們的腳站在你的門內。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.122.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.122.3"><span class="label">3</span><span class="content">  </span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">被建造，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.122.3"><span class="content">如同連絡整齊的一座城。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.122.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.122.4"><span class="label">4</span><span class="content">眾支派，就是耶和華的支派，上那裏去，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.122.4"><span class="content">按</span><span class="pn"><span class="content">以色列</span></span><span class="content">的常例</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">或譯：作以色列的證據</span></span></span><span class="content">稱讚耶和華的名。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.122.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.122.5"><span class="label">5</span><span class="content">因為在那裏設立審判的寶座，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.122.5"><span class="content">就是</span><span class="pn"><span class="content">大衛</span></span><span class="content">家的寶座。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.122.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.122.6"><span class="label">6</span><span class="content">你們要為</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">求平安！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.122.6"><span class="content">  </span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">啊，愛你的人必然興旺！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.122.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.122.7"><span class="label">7</span><span class="content">願你城中平安！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.122.7"><span class="content">願你宮內興旺！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.122.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.122.8"><span class="label">8</span><span class="content">因我弟兄和同伴的緣故，我要說：</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.122.8"><span class="content">願平安在你中間！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.122.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.122.9"><span class="label">9</span><span class="content">因耶和華－我們神殿的緣故，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.122.9"><span class="content">我要為你求福！</span></span></div></div>
