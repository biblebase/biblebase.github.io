<div class="chapter ch142" data-usfm="PSA.142"><div class="label">142</div><div class="s"><span class="heading">求主眷顧</span></div><div class="d"><span class="content">大衛在洞裏作的訓誨詩，乃是祈禱。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.142.1"><span class="label">1</span><span class="content">我發聲哀告耶和華，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.142.1"><span class="content">發聲懇求耶和華。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.142.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.142.2"><span class="label">2</span><span class="content">我在他面前吐露我的苦情，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.142.2"><span class="content">陳說我的患難。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.142.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.142.3"><span class="label">3</span><span class="content">我的靈在我裏面發昏的時候，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">你知道我的道路。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">在我行的路上，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">敵人為我暗設網羅。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.142.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.142.4"><span class="label">4</span><span class="content">求你向我右邊觀看，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">因為沒有人認識我；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">我無處避難，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">也沒有人眷顧我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.142.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.142.5"><span class="label">5</span><span class="content">耶和華啊，我曾向你哀求。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.142.5"><span class="content">我說：你是我的避難所；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.142.5"><span class="content">在活人之地，你是我的福分。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.142.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.142.6"><span class="label">6</span><span class="content">求你側耳聽我的呼求，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">因我落到極卑之地；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">求你救我脫離逼迫我的人，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">因為他們比我強盛。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.142.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.142.7"><span class="label">7</span><span class="content">求你領我出離被囚之地，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">我好稱讚你的名。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">義人必環繞我，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.142.7"><span class="content">因為你是用厚恩待我。</span></span></div></div>
