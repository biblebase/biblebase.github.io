<div class="chapter ch124" data-usfm="PSA.124"><div class="label">124</div><div class="s"><span class="heading">神是他子民的保護者</span></div><div class="d"><span class="content">大衛上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.124.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">人要說：</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.124.1"><span class="content">若不是耶和華幫助我們，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.124.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.124.2"><span class="label">2</span><span class="content">若不是耶和華幫助我們，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.124.2"><span class="content">當人起來攻擊我們、</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.124.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.124.3"><span class="label">3</span><span class="content">向我們發怒的時候，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.124.3"><span class="content">就把我們活活地吞了。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.124.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.124.4"><span class="label">4</span><span class="content">那時，波濤必漫過我們，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.124.4"><span class="content">河水必淹沒我們，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.124.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.124.5"><span class="label">5</span><span class="content">狂傲的水必淹沒我們。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.124.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.124.6"><span class="label">6</span><span class="content">耶和華是應當稱頌的！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.124.6"><span class="content">他沒有把我們當野食交給他們吞吃</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">原文是牙齒</span></span></span><span class="content">。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.124.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.124.7"><span class="label">7</span><span class="content">我們好像雀鳥，從捕鳥人的網羅裏逃脫；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.124.7"><span class="content">網羅破裂，我們逃脫了。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.124.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.124.8"><span class="label">8</span><span class="content">我們得幫助，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.124.8"><span class="content">是在乎</span><span class="add"><span class="content">倚靠</span></span><span class="content">造天地之耶和華的名。</span></span></div></div>
