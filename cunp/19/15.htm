<div class="chapter ch15" data-usfm="PSA.15"><div class="label">15</div><div class="s"><span class="heading">得居聖山者的品行</span></div><div class="d"><span class="content">大衛的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.15.1"><span class="label">1</span><span class="content">耶和華啊，誰能寄居你的帳幕？</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.15.1"><span class="content">誰能住在你的聖山？</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.15.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.15.2"><span class="label">2</span><span class="content">就是行為正直、做事公義、</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.15.2"><span class="content">心裏說實話的人。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.15.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.15.3"><span class="label">3</span><span class="content">他不以舌頭讒謗人，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.15.3"><span class="content">不惡待朋友，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.15.3"><span class="content">也不隨夥毀謗鄰里。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.15.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.15.4"><span class="label">4</span><span class="content">他眼中藐視匪類，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.15.4"><span class="content">卻尊重那敬畏耶和華的人。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.15.4"><span class="content">他發了誓，雖然自己吃虧也不更改。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.15.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.15.5"><span class="label">5</span><span class="content">他不放債取利，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.15.5"><span class="content">不受賄賂以害無辜。</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.15.5"><span class="content">行這些事的人必永不動搖。</span></span></div></div>
