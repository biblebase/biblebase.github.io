<div class="chapter ch120" data-usfm="PSA.120"><div class="label">120</div><div class="s"><span class="heading">求主恩助</span></div><div class="d"><span class="content">上行（或譯登階，下同）之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.120.1"><span class="label">1</span><span class="content">我在急難中求告耶和華，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.120.1"><span class="content">他就應允我。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.120.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.120.2"><span class="label">2</span><span class="content">耶和華啊，求你救我脫離說謊的嘴唇和詭詐的舌頭！</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.120.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.120.3"><span class="label">3</span><span class="content">詭詐的舌頭啊，要給你甚麼呢？</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.120.3"><span class="content">要拿甚麼加給你呢？</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.120.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.120.4"><span class="label">4</span><span class="content">就是勇士的利箭和羅騰木 </span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">小樹名，松類</span></span></span><span class="content">的炭火。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.120.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.120.5"><span class="label">5</span><span class="content">我寄居在</span><span class="pn"><span class="content">米設</span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.120.5"><span class="content">住在</span><span class="pn"><span class="content">基達</span></span><span class="content">帳棚之中，有禍了！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.120.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.120.6"><span class="label">6</span><span class="content">我與那恨惡和睦的人許久同住。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.120.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.120.7"><span class="label">7</span><span class="content">我願和睦，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.120.7"><span class="content">但我發言，他們就要爭戰。</span></span></div></div>
