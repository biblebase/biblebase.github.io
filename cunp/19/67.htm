<div class="chapter ch67" data-usfm="PSA.67"><div class="label">67</div><div class="s"><span class="heading">感恩的詩</span></div><div class="d"><span class="content">一篇詩歌，交與伶長。用絲弦的樂器。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.67.1"><span class="label">1</span><span class="content">願神憐憫我們，賜福與我們，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.67.1"><span class="content">用臉光照我們，</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.67.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.67.2"><span class="label">2</span><span class="content">好叫世界得知你的道路，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.67.2"><span class="content">萬國得知你的救恩。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.67.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.67.3"><span class="label">3</span><span class="content">神啊，願列邦稱讚你！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.67.3"><span class="content">願萬民都稱讚你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.67.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.67.4"><span class="label">4</span><span class="content">願萬國都快樂歡呼；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.67.4"><span class="content">因為你必按公正審判萬民，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.67.4"><span class="content">引導世上的萬國。</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.67.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.67.5"><span class="label">5</span><span class="content">神啊，願列邦稱讚你！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.67.5"><span class="content">願萬民都稱讚你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v5" data-usfm="PSA.67.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.67.6"><span class="label">6</span><span class="content">地已經出了土產；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.67.6"><span class="content">神－就是我們的神要賜福與我們。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.67.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.67.7"><span class="label">7</span><span class="content">神要賜福與我們；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.67.7"><span class="content">地的四極都要敬畏他！</span></span></div></div>
