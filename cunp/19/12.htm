<div class="chapter ch12" data-usfm="PSA.12"><div class="label">12</div><div class="s"><span class="heading">求助的祈禱</span></div><div class="d"><span class="content">大衛的詩，交與伶長。調用第八。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.12.1"><span class="label">1</span><span class="content">耶和華啊，求你幫助，因虔誠人斷絕了；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.12.1"><span class="content">世人中間的忠信人沒有了。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.12.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.12.2"><span class="label">2</span><span class="content">人人向鄰舍說謊；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.12.2"><span class="content">他們說話，是嘴唇油滑，心口不一。</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.12.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.12.3"><span class="label">3</span><span class="content">凡油滑的嘴唇和誇大的舌頭，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.12.3"><span class="content">耶和華必要剪除。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.12.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.12.4"><span class="label">4</span><span class="content">他們曾說：我們必能以舌頭得勝；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.12.4"><span class="content">我們的嘴唇是我們自己的，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.12.4"><span class="content">誰能作我們的主呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.12.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.12.5"><span class="label">5</span><span class="content">耶和華說：因為困苦人的冤屈</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">和貧窮人的歎息，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">我現在要起來，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">把他安置在他所切慕的穩妥之地。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.12.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.12.6"><span class="label">6</span><span class="content">耶和華的言語是純淨的言語，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.12.6"><span class="content">如同銀子在泥爐中煉過七次。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.12.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.12.7"><span class="label">7</span><span class="content">耶和華啊，你必保護他們；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.12.7"><span class="content">你必保佑他們永遠脫離這世代的人。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.12.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.12.8"><span class="label">8</span><span class="content">下流人在世人中升高，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.12.8"><span class="content">就有惡人到處遊行。</span></span></div></div>
