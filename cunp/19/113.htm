<div class="chapter ch113" data-usfm="PSA.113"><div class="label">113</div><div class="s"><span class="heading">讚美耶和華的良善</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.113.1"><span class="label">1</span><span class="content">你們要讚美耶和華！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.113.1"><span class="content">耶和華的僕人哪，你們要讚美，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.113.1"><span class="content">讚美耶和華的名！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.113.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.113.2"><span class="label">2</span><span class="content">耶和華的名是應當稱頌的，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.113.2"><span class="content">從今時直到永遠！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.113.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.113.3"><span class="label">3</span><span class="content">從日出之地到日落之處，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.113.3"><span class="content">耶和華的名是應當讚美的！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.113.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.113.4"><span class="label">4</span><span class="content">耶和華超乎萬民之上；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.113.4"><span class="content">他的榮耀高過諸天。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.113.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.113.5"><span class="label">5</span><span class="content">誰像耶和華－我們的神呢？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.113.5"><span class="content">他坐在至高之處，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.113.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.113.6"><span class="label">6</span><span class="content">自己謙卑，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.113.6"><span class="content">觀看天上地下的事。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.113.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.113.7"><span class="label">7</span><span class="content">他從灰塵裏擡舉貧寒人，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.113.7"><span class="content">從糞堆中提拔窮乏人，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.113.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.113.8"><span class="label">8</span><span class="content">使他們與王子同坐，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.113.8"><span class="content">就是與本國的王子同坐。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.113.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.113.9"><span class="label">9</span><span class="content">他使不能生育的婦人安居家中，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.113.9"><span class="content">為多子的樂母。</span></span></div><div class="b"></div><div class="q1"><span class="verse v9" data-usfm="PSA.113.9"><span class="content">你們要讚美耶和華！</span></span></div></div>
