<div class="chapter ch43" data-usfm="PSA.43"><div class="label">43</div><div class="s"><span class="heading">流亡異鄉者的禱告﹙二﹚</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.43.1"><span class="label">1</span><span class="content">神啊，求你伸我的冤，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.43.1"><span class="content">向不虔誠的國為我辨屈；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.43.1"><span class="content">求你救我脫離詭詐不義的人。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.43.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.43.2"><span class="label">2</span><span class="content">因為你是賜我力量的神，為何丟棄我呢？</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.43.2"><span class="content">我為何因仇敵的欺壓時常哀痛呢？</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.43.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.43.3"><span class="label">3</span><span class="content">求你發出你的亮光和真實，好引導我，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.43.3"><span class="content">帶我到你的聖山，到你的居所！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.43.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.43.4"><span class="label">4</span><span class="content">我就走到神的祭壇，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">到我最喜樂的神那裏。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">神啊，我的神，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">我要彈琴稱讚你！</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.43.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.43.5"><span class="label">5</span><span class="content">我的心哪，你為何憂悶？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">為何在我裏面煩躁？</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">應當仰望神，因我還要稱讚他。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.43.5"><span class="content">他是我臉上的光榮</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">原文是幫助</span></span></span><span class="content">，是我的神。</span></span></div></div>
