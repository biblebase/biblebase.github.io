<div class="chapter ch47" data-usfm="PSA.47"><div class="label">47</div><div class="s"><span class="heading">至高的主宰</span></div><div class="d"><span class="content">可拉後裔的詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.47.1"><span class="label">1</span><span class="content">萬民哪，你們都要拍掌！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.47.1"><span class="content">要用誇勝的聲音向神呼喊！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.47.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.47.2"><span class="label">2</span><span class="content">因為耶和華至高者是可畏的；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.47.2"><span class="content">他是治理全地的大君王。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.47.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.47.3"><span class="label">3</span><span class="content">他叫萬民服在我們以下，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.47.3"><span class="content">又叫列邦服在我們腳下。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.47.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.47.4"><span class="label">4</span><span class="content">他為我們選擇產業，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.47.4"><span class="content">就是他所愛之</span><span class="pn"><span class="content">雅各</span></span><span class="content">的榮耀。</span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.47.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.47.5"><span class="label">5</span><span class="content">神上升，有喊聲相送；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.47.5"><span class="content">耶和華上升，有角聲相送。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.47.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.47.6"><span class="label">6</span><span class="content">你們要向神歌頌，歌頌！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.47.6"><span class="content">向我們王歌頌，歌頌！</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.47.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.47.7"><span class="label">7</span><span class="content">因為神是全地的王；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.47.7"><span class="content">你們要用悟性歌頌。</span></span></div><div class="b"></div><div class="q1"><span class="verse v7" data-usfm="PSA.47.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.47.8"><span class="label">8</span><span class="content">神作王治理萬國；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.47.8"><span class="content">神坐在他的聖寶座上。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.47.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.47.9"><span class="label">9</span><span class="content">列邦的君王聚集要作</span><span class="pn"><span class="content">亞伯拉罕</span></span><span class="content">之神的民。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.47.9"><span class="content">因為世界的盾牌是屬神的；</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.47.9"><span class="content">他為至高！</span></span></div></div>
