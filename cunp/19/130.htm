<div class="chapter ch130" data-usfm="PSA.130"><div class="label">130</div><div class="s"><span class="heading">求助的祈禱</span></div><div class="d"><span class="content">上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.130.1"><span class="label">1</span><span class="content">耶和華啊，我從深處向你求告！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.130.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.130.2"><span class="label">2</span><span class="content">主啊，求你聽我的聲音！</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.130.2"><span class="content">願你側耳聽我懇求的聲音！</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.130.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.130.3"><span class="label">3</span><span class="content">主－耶和華啊，你若究察罪孽，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.130.3"><span class="content">誰能站得住呢？</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.130.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.130.4"><span class="label">4</span><span class="content">但在你有赦免之恩，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.130.4"><span class="content">要叫人敬畏你。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.130.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.130.5"><span class="label">5</span><span class="content">我等候耶和華，我的心等候；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.130.5"><span class="content">我也仰望他的話。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.130.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.130.6"><span class="label">6</span><span class="content">我的心</span><span class="add"><span class="content">等候</span></span><span class="content">主，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.130.6"><span class="content">勝於守夜的，</span><span class="add"><span class="content">等候</span></span><span class="content">天亮，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.130.6"><span class="content">  </span><span class="add"><span class="content">勝於</span></span><span class="content">守夜的，</span><span class="add"><span class="content">等候</span></span><span class="content">天亮。</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.130.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.130.7"><span class="label">7</span><span class="content">  </span><span class="pn"><span class="content">以色列</span></span><span class="content">啊，你當仰望耶和華！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.130.7"><span class="content">因他有慈愛，有豐盛的救恩。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.130.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.130.8"><span class="label">8</span><span class="content">他必救贖</span><span class="pn"><span class="content">以色列</span></span><span class="content">脫離一切的罪孽。</span></span></div></div>
