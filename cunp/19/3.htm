<div class="chapter ch3" data-usfm="PSA.3"><div class="label">3</div><div class="d"><span class="content">大衛逃避他兒子押沙龍的時候作的詩。</span></div><div class="s"><span class="heading">求助的晨禱</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.3.1"><span class="label">1</span><span class="content">耶和華啊，我的敵人何其加增；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.3.1"><span class="content">有許多人起來攻擊我。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.3.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.3.2"><span class="label">2</span><span class="content">有許多人議論我說：</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.3.2"><span class="content">他得不着神的幫助。 </span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.3.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.3.3"><span class="label">3</span><span class="content">但你－耶和華是我四圍的盾牌，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.3.3"><span class="content">是我的榮耀，又是叫我擡起頭來的。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.3.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.3.4"><span class="label">4</span><span class="content">我用我的聲音求告耶和華，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.3.4"><span class="content">他就從他的聖山上應允我。 </span><span class="qs"><span class="content">（細拉） </span></span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.3.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.3.5"><span class="label">5</span><span class="content">我躺下睡覺，我醒着，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.3.5"><span class="content">耶和華都保佑我。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.3.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.3.6"><span class="label">6</span><span class="content">雖有成萬的百姓來周圍攻擊我，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.3.6"><span class="content">我也不怕。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.3.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.3.7"><span class="label">7</span><span class="content">耶和華啊，求你起來！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">我的神啊，求你救我！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">因為你打了我一切仇敵的腮骨，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">敲碎了惡人的牙齒。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.3.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.3.8"><span class="label">8</span><span class="content">救恩屬乎耶和華；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.3.8"><span class="content">願你賜福給你的百姓。</span><span class="qs"><span class="content">（細拉）</span></span></span></div></div>
