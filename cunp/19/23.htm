<div class="chapter ch23" data-usfm="PSA.23"><div class="label">23</div><div class="s"><span class="heading">耶和華是我牧者</span></div><div class="d"><span class="content">大衛的詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.23.1"><span class="label">1</span><span class="content">耶和華是我的牧者，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.23.1"><span class="content">我必不致缺乏。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.23.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.23.2"><span class="label">2</span><span class="content">他使我躺臥在青草地上，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.23.2"><span class="content">領我在可安歇的水邊。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.23.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.23.3"><span class="label">3</span><span class="content">他使我的靈魂甦醒，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.23.3"><span class="content">為自己的名引導我走義路。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.23.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.23.4"><span class="label">4</span><span class="content">我雖然行過死蔭的</span><span class="add"><span class="content">幽</span></span><span class="content">谷，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">也不怕遭害，</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">因為你與我同在；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">你的杖，你的竿，都安慰我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.23.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.23.5"><span class="label">5</span><span class="content">在我敵人面前，你為我擺設筵席；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.23.5"><span class="content">你用油膏了我的頭，使我的</span><span class="add"><span class="content">福</span></span><span class="content">杯滿溢。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.23.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.23.6"><span class="label">6</span><span class="content">我一生一世必有恩惠慈愛隨着我；</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.23.6"><span class="content">我且要住在耶和華的殿中，直到永遠。</span></span></div></div>
