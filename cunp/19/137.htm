<div class="chapter ch137" data-usfm="PSA.137"><div class="label">137</div><div class="s"><span class="heading">以色列人被擄的哀歌</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.137.1"><span class="label">1</span><span class="content">我們曾在</span><span class="pn"><span class="content">巴比倫</span></span><span class="content">的河邊坐下，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.137.1"><span class="content">一追想</span><span class="pn"><span class="content">錫安</span></span><span class="content">就哭了。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.137.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.137.2"><span class="label">2</span><span class="content">我們把琴掛在那裏的柳樹上；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.137.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.137.3"><span class="label">3</span><span class="content">因為在那裏，擄掠我們的要我們唱歌，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">搶奪我們的</span><span class="add"><span class="content">要我們</span></span><span class="content">作樂，</span><span class="add"><span class="content">說</span></span><span class="content">：</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">給我們唱一首</span><span class="pn"><span class="content">錫安</span></span><span class="content">歌吧！</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.137.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.137.4"><span class="label">4</span><span class="content">我們怎能在外邦唱耶和華的歌呢？</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.137.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.137.5"><span class="label">5</span><span class="content">  </span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">啊，我若忘記你，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.137.5"><span class="content">情願我的右手忘記</span><span class="add"><span class="content">技巧</span></span><span class="content">！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.137.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.137.6"><span class="label">6</span><span class="content">我若不記念你，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.137.6"><span class="content">若不看</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">過於我所最喜樂的，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.137.6"><span class="content">情願我的舌頭貼於上膛！</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.137.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.137.7"><span class="label">7</span><span class="content">  </span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">  </span><span class="add"><span class="content">遭難</span></span><span class="content">的日子，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">  </span><span class="pn"><span class="content">以東</span></span><span class="content">人說：拆毀！拆毀！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">直拆到根基！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">耶和華啊，求你記念這仇！</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.137.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.137.8"><span class="label">8</span><span class="content">將要被滅的</span><span class="pn"><span class="content">巴比倫</span></span><span class="content">城啊</span><span class="note f"><span class="label">#</span><span class=" body"><span class="ft">城：原文是女子</span></span></span><span class="content">，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.137.8"><span class="content">報復你像你待我們的，那人便為有福！</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.137.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.137.9"><span class="label">9</span><span class="content">拿你的嬰孩摔在磐石上的，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.137.9"><span class="content">那人便為有福！</span></span></div></div>
