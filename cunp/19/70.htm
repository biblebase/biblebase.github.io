<div class="chapter ch70" data-usfm="PSA.70"><div class="label">70</div><div class="s"><span class="heading">求助的祈禱</span></div><div class="r"><span class="heading">（詩40‧13－17）</span></div><div class="d"><span class="content">大衛的紀念詩，交與伶長。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.70.1"><span class="label">1</span><span class="content">神啊，求你</span><span class="add"><span class="content">快快</span></span><span class="content">搭救我！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.70.1"><span class="content">耶和華啊，求你速速幫助我！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.70.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.70.2"><span class="label">2</span><span class="content">願那些尋索我命的，抱愧蒙羞；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.70.2"><span class="content">願那些喜悅我遭害的，退後受辱。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.70.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.70.3"><span class="label">3</span><span class="content">願那些對我說阿哈、阿哈的，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.70.3"><span class="content">因羞愧退後。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.70.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.70.4"><span class="label">4</span><span class="content">願一切尋求你的，因你高興歡喜；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.70.4"><span class="content">願那些喜愛你救恩的，常說：當尊神為大！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.70.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.70.5"><span class="label">5</span><span class="content">但我是困苦窮乏的；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">神啊，求你速速到我這裏來！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">你是幫助我的，搭救我的。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.70.5"><span class="content">耶和華啊，求你不要躭延！</span></span></div></div>
