<div class="chapter ch98" data-usfm="PSA.98"><div class="label">98</div><div class="s"><span class="heading">神掌管世界</span></div><div class="d"><span class="content">一篇詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.98.1"><span class="label">1</span><span class="content">你們要向耶和華唱新歌！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.98.1"><span class="content">因為他行過奇妙的事；</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.98.1"><span class="content">他的右手和聖臂施行救恩。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.98.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.98.2"><span class="label">2</span><span class="content">耶和華發明了他的救恩，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.98.2"><span class="content">在列邦人眼前顯出公義；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.98.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.98.3"><span class="label">3</span><span class="content">記念他向</span><span class="pn"><span class="content">以色列</span></span><span class="content">家所發的慈愛，所憑的信實。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.98.3"><span class="content">地的四極都看見我們神的救恩。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.98.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.98.4"><span class="label">4</span><span class="content">全地都要向耶和華歡樂；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.98.4"><span class="content">要發起大聲，歡呼歌頌！</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.98.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.98.5"><span class="label">5</span><span class="content">要用琴歌頌耶和華，</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.98.5"><span class="content">用琴和詩歌的聲音歌頌他！</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.98.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.98.6"><span class="label">6</span><span class="content">用號和角聲，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.98.6"><span class="content">在大君王耶和華面前歡呼！</span></span></div><div class="b"></div><div class="q1"><span class="verse v6" data-usfm="PSA.98.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.98.7"><span class="label">7</span><span class="content">願海和其中所充滿的澎湃；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.98.7"><span class="content">世界和住在其間的也要發聲。</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.98.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.98.8"><span class="label">8</span><span class="content">願大水拍手；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.98.8"><span class="content">願諸山在耶和華面前一同歡呼；</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.98.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.98.9"><span class="label">9</span><span class="content">因為他來要審判遍地。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.98.9"><span class="content">他要按公義審判世界，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.98.9"><span class="content">按公正審判萬民。</span></span></div></div>
