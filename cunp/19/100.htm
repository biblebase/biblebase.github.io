<div class="chapter ch100" data-usfm="PSA.100"><div class="label">100</div><div class="s"><span class="heading">頌讚之詩</span></div><div class="d"><span class="content">稱謝詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.100.1"><span class="label">1</span><span class="content">普天下當向耶和華歡呼！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.100.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.100.2"><span class="label">2</span><span class="content">你們當樂意事奉耶和華，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.100.2"><span class="content">當來向他歌唱！</span></span></div><div class="b"></div><div class="q1"><span class="verse v2" data-usfm="PSA.100.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.100.3"><span class="label">3</span><span class="content">你們當曉得耶和華是神！</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.100.3"><span class="content">我們是他造的，也是屬他的；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.100.3"><span class="content">我們是他的民，也是他草場的羊。</span></span></div><div class="b"></div><div class="q1"><span class="verse v3" data-usfm="PSA.100.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.100.4"><span class="label">4</span><span class="content">當稱謝進入他的門；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.100.4"><span class="content">當讚美進入他的院。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.100.4"><span class="content">當感謝他，稱頌他的名！</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="PSA.100.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.100.5"><span class="label">5</span><span class="content">因為耶和華本為善。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.100.5"><span class="content">他的慈愛存到永遠；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.100.5"><span class="content">他的信實直到萬代。</span></span></div></div>
