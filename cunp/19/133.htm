<div class="chapter ch133" data-usfm="PSA.133"><div class="label">133</div><div class="s"><span class="heading">兄弟相愛頌</span></div><div class="d"><span class="content">大衛上行之詩。</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.133.1"><span class="label">1</span><span class="content">看哪，弟兄和睦同居</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.133.1"><span class="content">是何等地善，何等地美！</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.133.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.133.2"><span class="label">2</span><span class="content">這好比那貴重的油</span><span class="add"><span class="content">澆</span></span><span class="content">在</span><span class="pn"><span class="content">亞倫</span></span><span class="content">的頭上，</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">流到鬍鬚，又流到他的衣襟；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.133.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.133.3"><span class="label">3</span><span class="content">又好比</span><span class="pn"><span class="content">黑門</span></span><span class="content">的甘露降在</span><span class="pn"><span class="content">錫安山</span></span><span class="content">；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">因為在那裏有耶和華所命定的福，</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.133.3"><span class="content">就是永遠的生命。</span></span></div></div>
