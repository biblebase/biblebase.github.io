<div class="chapter ch111" data-usfm="PSA.111"><div class="label">111</div><div class="s"><span class="heading">讚美耶和華</span></div><div class="q1"><span class="content">  </span><span class="verse v1" data-usfm="PSA.111.1"><span class="label">1</span><span class="content">你們要讚美耶和華！</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="PSA.111.1"><span class="content">我要在正直人的大會中，並公會中，</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.111.1"><span class="content">一心稱謝耶和華。</span></span></div><div class="q1"><span class="verse v1" data-usfm="PSA.111.1"><span class="content">  </span></span><span class="verse v2" data-usfm="PSA.111.2"><span class="label">2</span><span class="content">耶和華的作為本為大；</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.111.2"><span class="content">凡喜愛的都必考察。</span></span></div><div class="q1"><span class="verse v2" data-usfm="PSA.111.2"><span class="content">  </span></span><span class="verse v3" data-usfm="PSA.111.3"><span class="label">3</span><span class="content">他所行的是尊榮和威嚴；</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.111.3"><span class="content">他的公義存到永遠。</span></span></div><div class="q1"><span class="verse v3" data-usfm="PSA.111.3"><span class="content">  </span></span><span class="verse v4" data-usfm="PSA.111.4"><span class="label">4</span><span class="content">他行了奇事，使人記念；</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.111.4"><span class="content">耶和華有恩惠，有憐憫。</span></span></div><div class="q1"><span class="verse v4" data-usfm="PSA.111.4"><span class="content">  </span></span><span class="verse v5" data-usfm="PSA.111.5"><span class="label">5</span><span class="content">他賜糧食給敬畏他的人；</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.111.5"><span class="content">他必永遠記念他的約。</span></span></div><div class="q1"><span class="verse v5" data-usfm="PSA.111.5"><span class="content">  </span></span><span class="verse v6" data-usfm="PSA.111.6"><span class="label">6</span><span class="content">他向百姓顯出大能的作為，</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.111.6"><span class="content">把外邦的地賜給他們為業。</span></span></div><div class="q1"><span class="verse v6" data-usfm="PSA.111.6"><span class="content">  </span></span><span class="verse v7" data-usfm="PSA.111.7"><span class="label">7</span><span class="content">他手所行的是誠實公平；</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.111.7"><span class="content">他的訓詞都是確實的，</span></span></div><div class="q1"><span class="verse v7" data-usfm="PSA.111.7"><span class="content">  </span></span><span class="verse v8" data-usfm="PSA.111.8"><span class="label">8</span><span class="content">是永永遠遠堅定的，</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.111.8"><span class="content">是按誠實正直設立的。</span></span></div><div class="q1"><span class="verse v8" data-usfm="PSA.111.8"><span class="content">  </span></span><span class="verse v9" data-usfm="PSA.111.9"><span class="label">9</span><span class="content">他向百姓施行救贖，</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.111.9"><span class="content">命定他的約，直到永遠；</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.111.9"><span class="content">他的名聖而可畏。</span></span></div><div class="q1"><span class="verse v9" data-usfm="PSA.111.9"><span class="content">  </span></span><span class="verse v10" data-usfm="PSA.111.10"><span class="label">10</span><span class="content">敬畏耶和華是智慧的開端；</span></span></div><div class="q1"><span class="verse v10" data-usfm="PSA.111.10"><span class="content">凡遵行</span><span class="add"><span class="content">他命令</span></span><span class="content">的是聰明人。</span></span></div><div class="q1"><span class="verse v10" data-usfm="PSA.111.10"><span class="content">耶和華是永遠當讚美的！</span></span></div></div>
