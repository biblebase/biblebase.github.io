<div class="chapter ch12" data-usfm="ISA.12"><div class="label">12</div><div class="s"><span class="heading">感恩的詩歌</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="ISA.12.1"><span class="label">1</span><span class="content">到那日，你必說：</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">耶和華啊，我要稱謝你！</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">因為你雖然向我發怒，</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">你的怒氣卻已轉消；</span></span></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">你又安慰了我。</span></span></div><div class="b"></div><div class="q1"><span class="verse v1" data-usfm="ISA.12.1"><span class="content">  </span></span><span class="verse v2" data-usfm="ISA.12.2"><span class="label">2</span><span class="content">看哪！神是我的拯救；</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">我要倚靠他，並不懼怕。</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">因為主耶和華是我的力量，</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">是我的詩歌，</span></span></div><div class="q1"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">他也成了我的拯救。</span></span></div><div class="b"></div><div class="p"><span class="verse v2" data-usfm="ISA.12.2"><span class="content">  </span></span><span class="verse v3" data-usfm="ISA.12.3"><span class="label">3</span><span class="content">所以，你們必從救恩的泉源歡然取水。 </span></span><span class="verse v4" data-usfm="ISA.12.4"><span class="label">4</span><span class="content">在那日，你們要說：</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">當稱謝耶和華，求告他的名；</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">將他所行的傳揚在萬民中，</span></span></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">提說他的名已被尊崇。</span></span></div><div class="b"></div><div class="q1"><span class="verse v4" data-usfm="ISA.12.4"><span class="content">  </span></span><span class="verse v5" data-usfm="ISA.12.5"><span class="label">5</span><span class="content">你們要向耶和華唱歌，</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">因他所行的甚是美好；</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">但願這事普傳天下。</span></span></div><div class="q1"><span class="verse v5" data-usfm="ISA.12.5"><span class="content">  </span></span><span class="verse v6" data-usfm="ISA.12.6"><span class="label">6</span><span class="content">  </span><span class="pn"><span class="content">錫安</span></span><span class="content">的居民哪，當揚聲歡呼，</span></span></div><div class="q1"><span class="verse v6" data-usfm="ISA.12.6"><span class="content">因為在你們中間的</span><span class="pn"><span class="content">以色列</span></span><span class="content">聖者乃為至大。</span></span></div></div>
