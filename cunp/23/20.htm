<div class="chapter ch20" data-usfm="ISA.20"><div class="label">20</div><div class="s"><span class="heading">露身赤腳的先知</span></div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="ISA.20.1"><span class="label">1</span><span class="content">  </span><span class="pn"><span class="content">亞述</span></span><span class="content">王</span><span class="pn"><span class="content">撒珥根</span></span><span class="content">打發他珥探到</span><span class="pn"><span class="content">亞實突</span></span><span class="content">的那年，他珥探就攻打</span><span class="pn"><span class="content">亞實突</span></span><span class="content">，將城攻取。 </span></span><span class="verse v2" data-usfm="ISA.20.2"><span class="label">2</span><span class="content">那時，耶和華曉諭</span><span class="pn"><span class="content">亞摩斯</span></span><span class="content">的兒子</span><span class="pn"><span class="content">以賽亞</span></span><span class="content">說：「你去解掉你腰間的麻布，脫下你腳上的鞋。」</span><span class="pn"><span class="content">以賽亞</span></span><span class="content">就這樣做，露身赤腳行走。 </span></span><span class="verse v3" data-usfm="ISA.20.3"><span class="label">3</span><span class="content">耶和華說：「我僕人</span><span class="pn"><span class="content">以賽亞</span></span><span class="content">怎樣露身赤腳行走三年，作為關乎</span><span class="pn"><span class="content">埃及</span></span><span class="content">和</span><span class="pn"><span class="content">古實</span></span><span class="content">的預兆奇蹟。 </span></span><span class="verse v4" data-usfm="ISA.20.4"><span class="label">4</span><span class="content">照樣，</span><span class="pn"><span class="content">亞述</span></span><span class="content">王也必擄去</span><span class="pn"><span class="content">埃及</span></span><span class="content">人，掠去</span><span class="pn"><span class="content">古實</span></span><span class="content">人，無論老少，都露身赤腳，現出下體，使</span><span class="pn"><span class="content">埃及</span></span><span class="content">蒙羞。 </span></span><span class="verse v5" data-usfm="ISA.20.5"><span class="label">5</span><span class="pn"><span class="content">以色列</span></span><span class="content">人必因所仰望的</span><span class="pn"><span class="content">古實</span></span><span class="content">，所誇耀的</span><span class="pn"><span class="content">埃及</span></span><span class="content">，驚惶羞愧。</span></span></div><div class="p"><span class="verse v5" data-usfm="ISA.20.5"><span class="content">  </span></span><span class="verse v6" data-usfm="ISA.20.6"><span class="label">6</span><span class="content">「那時，這沿海一帶的居民必說：『看哪，我們素所仰望的，就是我們為脫離</span><span class="pn"><span class="content">亞述</span></span><span class="content">王逃往求救的，不過是如此！我們怎能逃脫呢？』」</span></span></div></div>
