<div class="chapter ch4" data-usfm="ISA.4"><div class="label">4</div><div class="p"><span class="content">  </span><span class="verse v1" data-usfm="ISA.4.1"><span class="label">1</span><span class="content">在那日，七個女人必拉住一個男人，說：「我們吃自己的食物，穿自己的衣服，但求你許我們歸你名下；求你除掉我們的羞恥。」</span></span></div><div class="s"><span class="heading">耶路撒冷的重建</span></div><div class="p"><span class="verse v1" data-usfm="ISA.4.1"><span class="content">  </span></span><span class="verse v2" data-usfm="ISA.4.2"><span class="label">2</span><span class="content">到那日，耶和華發生的苗必華美尊榮，地的出產必為</span><span class="pn"><span class="content">以色列</span></span><span class="content">逃脫的人顯為榮華茂盛。 </span></span><span class="verse v3 v4" data-usfm="ISA.4.3+ISA.4.4"><span class="label">3-4</span><span class="content">主以公義的靈和焚燒的靈，將</span><span class="pn"><span class="content">錫安</span></span><span class="content">女子的污穢洗去，又將</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">中</span><span class="add"><span class="content">殺人</span></span><span class="content">的血除淨。那時，剩在</span><span class="pn"><span class="content">錫安</span></span><span class="content">、留在</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">的，就是一切住</span><span class="pn"><span class="content">耶路撒冷</span></span><span class="content">、在生命冊上記名的，必稱為聖。 </span></span><span class="verse v5" data-usfm="ISA.4.5"><span class="label">5</span><span class="content">耶和華也必在</span><span class="pn"><span class="content">錫安</span></span><span class="content">全山，並各會眾以上，使白日有煙雲，黑夜有火焰的光。因為在全榮耀之上必有遮蔽。 </span></span><span class="verse v6" data-usfm="ISA.4.6"><span class="label">6</span><span class="content">必有亭子，白日可以得蔭避暑，也可以作為藏身之處，躲避狂風暴雨。</span></span></div></div>
