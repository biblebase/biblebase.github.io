<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>232.属世的工作可以变成属灵的事奉</p><p>“无论作什么”指凡与罪无关的事，都该从心里作，也可以像是给主作的一样。换句话说，无论为肉身的主人作什么，要是存为主而作的心去作，就都变成是给主作的了。</p><p>本节最重要的意义是说明一个信徒可以使原“属世”的事变成“属主的”。虽然我们不是在教会中事奉，但如果我们存心荣耀主的名，见证主的福音，而在职位上忠心，也就是事奉主了。今天正需要许多这样完全奉献的信徒，在学校、医院、商场、工业界……存事奉主的心，在他们的岗位上，为福音作见证。</p></div></div></div><div class="nav"><a class="prev" href="#51/2">&lt;</a><span>歌羅西書3章</span><a class="next" href="#51/4">&gt;</a></div><to_str/>
