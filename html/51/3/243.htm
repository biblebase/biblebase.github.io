<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>243.存奉献的心在职业上事主必得赏赐</p><p>不但全时间事奉主的人，将来会得赏赐，忠心在职业上事奉主的人，也必得赏赐。</p><p>“得着基业为赏赐”，当时作奴仆的人，不能承受基业，所以这基业一定是指属灵方面的福份，包括一切因作神儿女所能享受的永世福份，也可以包括今世所能得着的神的眷佑和看顾。</p></div></div></div><div class="nav"><a class="prev" href="#51/2">&lt;</a><span>歌羅西書3章</span><a class="next" href="#51/4">&gt;</a></div><to_str/>
