<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新約書信讀經講義</h3><author>陳終道</author><div class="exact block"><p>1615,16節中有三種心：</p><p>１．尊主基督為聖的心；２．溫柔敬畏的心；３．無愧的良心。</p><p>這三種心，使我們在各種患難中，可以坦然無懼。</p><p>“無虧的良心”是我們可以剛強壯膽的原因。信徒在世最重要的不是求在人前不會受反對，乃是求在神有無虧的良心，這就是我們的安慰和快樂。</p></div></div></div><div class="nav"><a class="prev" href="#60/2">&lt;</a><span>彼得前書3章</span><a class="next" href="#60/4">&gt;</a></div><to_str/>
