<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契的解經材料選擇。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>122.我们应当在追求属灵的德行上殷勤不懈</p><p>虽然他们“先前伺候圣徒，如今还是伺候”，这是十分可取的，而且是别人所应当效法的，但他们不可因先前已经“伺候”，现今仍是“伺候”，而没有在将来继续“伺候”。他们不但要在属灵的德行上有已往已经显出来的“殷勤”，且不可因“殷勤”追求所得着的成就，而渐渐“懈怠”放松自己。</p></div></div></div><div class="nav"><a class="prev" href="#58/5">&lt;</a><span>希伯來書6章</span><a class="next" href="#58/7">&gt;</a></div><to_str/>
