<h2>解經</h2><div id="interpretation"><div><h3>新約書信讀經講義</h3><author>陳終道</author><div class="exact block"><p>2323節論到世人的罪有兩方面：消極方面，在神聖潔的標準下都犯了罪；積極方面，人都虧缺了神的榮耀。人作惡固然是犯罪；人若沒有將神的榮美表彰出來也是犯罪，因他虧缺了神的榮耀。就如一個大國的外交使者，或是一個尊貴的王子，倘若他的舉動有失國體，沒有表現和他尊貴身份相稱的行事，就是虧缺他的國家的尊榮。人類的受造，既是照神的形像和樣式，人類的行事未能像神，反而像鬼，未表彰神的榮美與聖潔，反而表現邪惡汙穢，這就是虧缺了神的榮耀。</p></div></div></div><div class="nav"><a class="prev" href="#45/2">&lt;</a><span>羅馬書3章</span><a class="next" href="#45/4">&gt;</a></div><to_str/>
