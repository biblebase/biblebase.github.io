<h2>解經</h2><div id="interpretation" class=""><div><h3>新約書信讀經講義</h3><author>陳終道</author><div class="exact block"><p>2021我們不過是受造者，對於創造主要作什麽是無可反駁的，正如窯匠從一團泥中取一塊作成貴重器皿，取另一塊作卑賤器皿一樣，不是受造的器皿所能幹預的。倘若受造的人有自由選擇的權利，那麽創造者難道不能有自由選擇的權利麽？難道創造主的自由還要受到受造者的幹預麽？</p></div></div></div><div class="nav"><a class="prev" href="#45/8">&lt;</a><span>羅馬書9章</span><a class="next" href="#45/10">&gt;</a></div><to_str/>
