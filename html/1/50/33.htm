<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>丁道爾聖經註釋</h3><author>丁道爾</author><div class="exact block"><p>33.氣絕而死在希伯來文是一個字，與“死”同義；它與“將靈魂交付”一語毫無相同之處，後者乃是形容我們的主自願之死（約十九30）。</p><p>五十2.薰屍者與醫生是兩種不同的行業，而約瑟竟然用後者作前者之工，有些註釋家覺得不可思議。然而，弗格特指出，醫生能將這工作做得更好，同時約瑟或許是為了避免職業薰屍者帶法術的宗教儀式334。</p></div></div></div><div class="nav"><a class="prev" href="#1/49">&lt;</a><span>創世記50章</span><a class="next" href="#2/1">&gt;</a></div><to_str/>
