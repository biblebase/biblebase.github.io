<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>181.要“靠着圣灵”祷告</p><p>靠着圣灵祷告的意思，就是靠着圣灵的帮助，凭着圣灵的引导，顺着圣灵的感动而祷告。罗8:26-27说：“况且我们的软弱有圣灵帮助，我们本不晓得当怎样祷告，只是圣灵亲自用说不出来的叹息，替我们祷告。鉴察人心的，晓得圣灵的意思；因为圣灵照着神的旨意替圣徒祈求。”所以我们必须靠着圣灵祷告，才不至于在祷告上软弱，所祷告的事也能合乎神的旨意。</p><p>“靠着圣灵”祷告，包括内心仰赖圣灵帮助的态度，和行动上留意圣灵的感动，圣灵什么时候感动我们，便立即顺着圣灵的感动而祷告。</p></div></div></div><div class="nav"><a class="prev" href="#49/5">&lt;</a><span>以弗所書6章</span><a class="next" href="#50/1">&gt;</a></div><to_str/>
