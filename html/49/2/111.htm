<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>111.按肉体说是外邦人</p><p>换言之；没有作为神选民的优越条件。犹太人按肉体说是亚伯拉罕的后裔，是属神的子民（出19:5-6），他们与神有较亲近的关系；但以弗所信徒并没有这种优越条件，他们不是神的选民，他们自己不认识真神，他们的祖宗也不认识。</p></div></div></div><div class="nav"><a class="prev" href="#49/1">&lt;</a><span>以弗所書2章</span><a class="next" href="#49/3">&gt;</a></div><to_str/>
