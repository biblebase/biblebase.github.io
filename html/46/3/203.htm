<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契的解經材料選擇。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>203.人的意念是虚妄</p><p>“智慧人”指普通有属世聪明的人。“虚妄”形容人的智慧的短暂，没有永存的价值（参诗94:11），却虚夸狂妄。因为属世智慧囿于有限的物质境界和有限的生命才智，无法进入永恒，因而人的许多理想只不过是虚幻的美梦，是不能实现的，最终还要灭亡。</p></div></div></div><div class="nav"><a class="prev" href="#46/2">&lt;</a><span>哥林多前書3章</span><a class="next" href="#46/4">&gt;</a></div><to_str/>
