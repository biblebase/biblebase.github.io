<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>192.有智慧的中了自己的诡计</p><p>为什么“主叫有智慧的中了自己的诡计”呢？因为他们以为属世的智慧是万能的，要用属世的智慧来了解属灵的事，结果反因自己的聪明，误解属灵的事。属世的智慧固然能够解决经济、哲学、科学、以及人类一些物质方面的问题，但是它绝对不能够透彻属灵的事。这就好像工程师能替人解决房屋的问题，但不能解决人的心理和精神方面的问题；医学家能把病人医好，但却不能把汽车修好。所以人若因自己有属世的学问，便自以为有能力通晓属灵的事，实在可以说是“中了自己的诡计”。</p></div></div></div><div class="nav"><a class="prev" href="#46/2">&lt;</a><span>哥林多前書3章</span><a class="next" href="#46/4">&gt;</a></div><to_str/>
