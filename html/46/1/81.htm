<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契的解經材料選擇。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>81.“必……坚固到底”</p><p>“坚固”是拯救之后，进一步的恩典。注意：不是坚固一时，乃是“坚固到底”。这坚固到底的意思并非他们受试探，不受各样的肉体软弱之牵累，而是虽然他们会受各样试探，且有诸般软弱失败，但他们终必在经历中认识主的恩典，认识自己的败坏，而在真道上坚固。</p></div></div></div><div class="nav"><a class="prev" href="#45/16">&lt;</a><span>哥林多前書1章</span><a class="next" href="#46/2">&gt;</a></div><to_str/>
