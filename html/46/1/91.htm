<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>91.根据神的信实──“神是信实的”</p><p>这是保罗对哥林多人信心的根基。圣经中多次对照神的信实与人的软弱。提后2:13说：“我们纵然失信，他仍是可信的，因为他不能背乎自己。”约一1:9：“我们若认自己的罪，神是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。”这就是说，在神那一边是不改变的，永远可信的．我们纵然失信于衪而犯罪跌倒，衪仍是可信的，仍等待著作我们忠实可靠的朋友，随时准备接受我们的悔改。</p></div></div></div><div class="nav"><a class="prev" href="#45/16">&lt;</a><span>哥林多前書1章</span><a class="next" href="#46/2">&gt;</a></div><to_str/>
