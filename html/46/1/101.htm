<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>101.保罗的第一个动机是因为弟兄的爱</p><p>在他要劝勉他们之先，保罗先提出他和哥林多人的关系是“弟兄们”。他为什么要劝勉哥林多人呢？因为彼此在基督里是“弟兄们”，因为在基督里作弟兄的，应当彼此相爱。主耶稣曾经吩咐门徒：“倘若你的弟兄得罪你，你就去趁着只有他和你在一处的时候，指出他的错来……”（太18:15-18）。相爱的最高意义，不止是物质上互相帮助，更是在真道上互相勉励，在属灵的道路上彼此提醒。</p></div></div></div><div class="nav"><a class="prev" href="#45/16">&lt;</a><span>哥林多前書1章</span><a class="next" href="#46/2">&gt;</a></div><to_str/>
