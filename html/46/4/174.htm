<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>174.打发提摩太</p><p>提摩太和哥林多信徒一样，都是保罗用福音所生的儿子。当哥林多信徒正在结党纷争、互相嫉妒、灵命不长进的时候，提摩太却被差派去坚固哥林多信徒，并解决他们之间的问题。显然，提摩太与哥林多信徒之间，有着很大的分别。可见神虽然施恩给祂一切的儿女，但蒙恩的人对神恩典的态度不同，各人生命长进的程度就大不相同。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
