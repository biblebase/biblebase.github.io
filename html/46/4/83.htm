<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>83.不当自以为饱足</p><p>保罗显然是用一种讽剌的口吻责备哥林多人，他们自以为“已经饱足了，已经丰富了”。仿佛比使徒更高，再用不着使徒了，可以作王、任意而行了。但他们真能作王么？如果他们果真作王，保罗倒愿意向他们学习，但实际上保罗所见的，是他们的旧生命（老我）在那里作王，他们完全受自己肉体的欺骗。</p><p>使徒在此所指责的，也是现今一般基督徒最大的危机，就是在灵性生命上自以为饱足，不再追求了。圣经真理的奥秘对谦卑的人是显明的，对那些自以为是的人却隐藏起来，什么时候我们自以为饱足，什么时候就落到老底嘉教会的光景中，灵性不冷不热，不再长进。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
