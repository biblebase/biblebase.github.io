<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>91.“好像定死罪的囚犯……”</p><p>在世人眼中看起来，保罗不但像一个囚犯，且是定了死罪的囚犯。世界对他已经绝望，已经判定了像他这样的人活着对“世界”没有好处。这和他在加6:14说：“……就我而论，世界已经钉在十字架上；就世界而论，我已经钉在十字架上”的意思是一样的。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
