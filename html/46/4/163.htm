<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>163.求哥林多人效法他</p><p>在此保罗“求”哥林多人效法他什么呢？按上文可知，就是求他们效法他体会耶基督的心肠，爱主的教会、谦卑、舍弃自己、甘心为福音受苦、甘心被人看为卑微、不以世界的智慧为夸口等。</p><p>将4:6──“……叫你们效法我们不可过于圣经所记，免得你们自高自大，贵重这个、轻看那个。”──与本节互相参照，可以领悟该怎样效法人，以及怎样让人效法自己（参林前11:1）。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
