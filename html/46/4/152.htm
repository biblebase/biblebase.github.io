<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>152.为父的心</p><p>保罗用父亲般的态度对待哥林多人，是有事实根据的。因为哥林多信徒都是保罗用福音生的，是他属灵的儿女，所以他以为父者自居，并非自夸。今天教会所需要的工人，正是作“父亲”的工人，不是只作“师傅”的工人。许多人只喜欢作师傅，难怪“师傅虽有一万，为父的却是不多”。另有些传道人要信徒尊敬他如同父亲一般，可是他对信徒却没有一颗为父的心，反而只有一颗雇工的心。假如传道人要信徒不以雇工态度相待，就必须先有为父的心爱护他们。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
