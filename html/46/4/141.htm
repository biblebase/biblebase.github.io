<h2>解經</h2><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>141.善劝的口吻</p><p>“我写这话，不是叫你们羞愧”。这话证明他上文的话的确是“善劝”。保罗为什么要表白自己？并不是蓄意要羞辱哥林多人，只不过稍微以自己的见证和哥林多人比较，好叫哥林多人看出他们是何等骄傲，何等贪爱世界。保罗所讲的话完全出于诚恳的心；他是以属灵长辈的地位发言，既坦白又忠实，动机非常纯正，没有偏见和私心。这样出于爱心诚恳的劝戒，的确感动人。</p></div></div></div><div class="nav"><a class="prev" href="#46/3">&lt;</a><span>哥林多前書4章</span><a class="next" href="#46/5">&gt;</a></div><to_str/>
