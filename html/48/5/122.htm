<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>122.表示内心的盼望</p><p>本节表示出保罗内心的急切盼望∶巴不得这些搅扰加拉太信徒的异端，和他们割绝了。“割绝了”的意思，就是今后不再搅扰他们。保罗这种为加拉太人焦急悬念的心情，是爱心的最自然表现。</p><p>“把自己割绝了”，另一种解释认为“割绝了”应译为“割断了”，意即∶这些割礼派的人何不把自己一切的肢体都割了，以证实他们对付罪恶的决心？但这解释似乎过于偏激。</p></div></div></div><div class="nav"><a class="prev" href="#48/4">&lt;</a><span>加拉太書5章</span><a class="next" href="#48/6">&gt;</a></div><to_str/>
