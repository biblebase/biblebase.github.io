<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>丁道爾聖經註釋</h3><author>丁道爾</author><div class="exact block"><p>163.“被逮住”究竟是指“被人逮住”，還是“被撒但逮住”，很難說。也許保羅並不想分得這麽清楚，當然，“被撒但逮住”絕對都是正確的，而“被人逮住”只是偶爾的情況。</p></div></div></div><div class="nav"><a class="prev" href="#48/5">&lt;</a><span>加拉太書6章</span><a class="next" href="#49/1">&gt;</a></div><to_str/>
