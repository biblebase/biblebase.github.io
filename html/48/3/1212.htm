<h2>解經</h2><div id="interpretation" class=""><div><h3>新約書信讀經講義</h3><author>陳終道</author><div class="exact block"><p>1212,13節是將上兩所列舉的兩種原則加以解釋；而本節是解釋第10節的。</p><p>“律法原不本乎信”，律法原本就不是根據信心的原則，意即律法與信心原本就是兩種不同的原則。</p><p>“只說∶‘行這些事的，就必因此活著’”，本句引自利18:5，意思就是∶要想不受律法去咒詛而存活的話，就當“行這些事”。“活著”與上節的“得生”原文是同一個字zeesetai，但這句話，卻反面說出不行這樣些事的就不能活著，要滅亡。</p></div></div></div><div class="nav"><a class="prev" href="#48/2">&lt;</a><span>加拉太書3章</span><a class="next" href="#48/4">&gt;</a></div><to_str/>
