<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契的解經材料選擇。</div><div id="interpretation" class=""><div><h3>新約書信讀經講義</h3><author>陳終道</author><div class="exact block"><p>16“厚厚澆灌”就是很豐富地賜下。“澆灌”原文字根ekcheo{，就是“傾倒”，“流出”的意思。在路5:37被譯作“漏出”，約2:15譯作“倒出”，羅5:5譯作“澆灌”。“厚厚澆灌”只是形容神所賜恩膏之豐厚，如膏油傾下來那樣；但無理由表示，這是指信徒對領受聖靈方面之另一種特殊經歷說的；也不能因此便推想聖靈只是一種流質。“身上”不應被強調為身體上，它的實際意義是指臨到我們這個人。</p></div></div></div><div class="nav"><a class="prev" href="#56/2">&lt;</a><span>提多書3章</span><a class="next" href="#57/1">&gt;</a></div><to_str/>
