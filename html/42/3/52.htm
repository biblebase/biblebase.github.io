<h2>解經</h2><div id="interpretation"><div><h3>豐盛生命研讀本</h3><div class="exact block"><p>2:52</p><p>耶穌的智慧……增長：從2:52到3:1之間的時間跨度大約是十八年，聖經沒有詳細追敘耶穌在這段時期當中的生活。但是主耶穌在這段時期當中的生活究竟如何呢？從馬太福音13:55和馬可福音6:3中我們得知他生長在一個大家庭中，父親是一位木匠，並且耶穌也學會了這門手藝。福音書中都沒有再次提到約瑟，所以我們推想約瑟很可能在耶穌公開傳道以前就已經去世，而供養母親和弟妹的責任便落在耶穌的身上。木匠的工作內容包括房屋維修、制作家具和農具，諸如犁和軛等。在這些年間，他完全照著神的旨意，在身體和靈性上不斷增長，全然意識到神是他的父(49節)。</p></div></div></div><div class="nav"><a class="prev" href="#42/2">&lt;</a><span>路加福音3章</span><a class="next" href="#42/4">&gt;</a></div><to_str/>
