<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>丁道爾聖經註釋</h3><author>丁道爾</author><div class="include block"><p>46～67.過了三天，可能是指從他們開始找不到耶穌起的三天。在一座像耶路撒冷這樣的小城，不需花費三天來找祂，更何況祂是在一個顯眼的地方，並沒有藏起來。他們在聖殿裏面，發現祂在教師中間。這是習慣上進行教導的所在，一個不知名的小孩喜歡這個圈子，顯然是毫無問題的。祂一面聽、一面問，說明祂渴慕要得知識。在拿撒勒一定缺乏好的老師，所以當耶穌置身在首都中，就善用一切的機會來學習。當日的教育體系似乎很強調問題的討論（SB）。這給活潑的學生有機會自由地發問並回答問題。教師們都希奇祂的聰明和祂的應對。</p></div></div></div><div class="nav"><a class="prev" href="#42/1">&lt;</a><span>路加福音2章</span><a class="next" href="#42/3">&gt;</a></div><to_str/>
