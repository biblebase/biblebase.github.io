<h2 class="interpretation">解經</h2><div class="interpretation description">CBCWLA雅歌團契所選用的解經材料。</div><div id="interpretation" class=""><div><h3>新约书信读经讲义</h3><author>陈终道</author><div class="exact block"><p>44.听见隐秘的言语</p><p>保罗听见什么隐秘的言语我们不知道，但必然跟他所得的启示有关。下文7节说：“恐怕我因所得的启示甚大”，可以证明他从乐园隐秘的话语中得了启示。保罗在加1:11-17曾见证，他所传的福音是直接从神的启示而来。这样，他所得的启示，大概跟他所传的福音有关。根据本节，可见乐园是在第三层天。主耶稣曾经应许被钉十字架的强盗说：“今日你要同我在乐园里了”（路23:43）。这样看来，信徒死了就到第三层天的乐园。</p></div></div></div><div class="nav"><a class="prev" href="#47/11">&lt;</a><span>哥林多後書12章</span><a class="next" href="#47/13">&gt;</a></div><to_str/>
